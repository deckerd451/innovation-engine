<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Button Test - CharlestonHacks</title>
  <style>
    body { 
      background: #000; 
      color: white; 
      font-family: Arial, sans-serif; 
      padding: 20px;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background: #00e0ff;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00b8cc;
    }
    .status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .success { background: rgba(0, 255, 0, 0.2); }
    .error { background: rgba(255, 0, 0, 0.2); }
  </style>
</head>
<body>
  <h1>Button Functionality Test</h1>
  
  <div id="status" class="status">Loading...</div>
  
  <h2>Navigation Buttons</h2>
  <button class="btn" onclick="testShowThemes()">Show Themes</button>
  <button class="btn" onclick="testShowProjects()">Show Projects</button>
  <button class="btn" onclick="testShowPeople()">Show People</button>
  <button class="btn" onclick="testOpenMessaging()">Open Messaging</button>
  
  <h2>Connection Buttons</h2>
  <button class="btn" onclick="testSendRequest()">Send Connection Request</button>
  <button class="btn" onclick="testAcceptRequest()">Accept Request</button>
  <button class="btn" onclick="testDeclineRequest()">Decline Request</button>
  
  <div id="results"></div>

  <!-- Load the same core scripts as dashboard -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script type="module" src="assets/js/supabaseClient.js"></script>
  <script src="assets/js/connections.js"></script>

  <script>
    let testResults = [];
    
    function logResult(test, success, message) {
      testResults.push({ test, success, message });
      updateResults();
    }
    
    function updateResults() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<h3>Test Results:</h3>' + 
        testResults.map(r => 
          `<div class="${r.success ? 'success' : 'error'}">${r.test}: ${r.message}</div>`
        ).join('');
    }
    
    function updateStatus(message, isError = false) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${isError ? 'error' : 'success'}`;
    }
    
    // Test functions
    function testShowThemes() {
      logResult('Show Themes', true, 'Navigation function test (would show themes)');
    }
    
    function testShowProjects() {
      logResult('Show Projects', true, 'Navigation function test (would show projects)');
    }
    
    function testShowPeople() {
      logResult('Show People', true, 'Navigation function test (would show people)');
    }
    
    function testOpenMessaging() {
      logResult('Open Messaging', true, 'Navigation function test (would open messaging)');
    }
    
    function testSendRequest() {
      try {
        if (typeof window.sendConnectionRequest === 'function') {
          logResult('Send Connection Request', true, 'Function available (not called - would need real user ID)');
        } else {
          logResult('Send Connection Request', false, 'Function not found');
        }
      } catch (error) {
        logResult('Send Connection Request', false, error.message);
      }
    }
    
    function testAcceptRequest() {
      try {
        if (typeof window.acceptConnectionRequest === 'function') {
          logResult('Accept Request', true, 'Function available (not called - would need real request ID)');
        } else {
          logResult('Accept Request', false, 'Function not found');
        }
      } catch (error) {
        logResult('Accept Request', false, error.message);
      }
    }
    
    function testDeclineRequest() {
      try {
        if (typeof window.declineConnectionRequest === 'function') {
          logResult('Decline Request', true, 'Function available (not called - would need real request ID)');
        } else {
          logResult('Decline Request', false, 'Function not found');
        }
      } catch (error) {
        logResult('Decline Request', false, error.message);
      }
    }
    
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      updateStatus('Initializing...');
      
      // Wait for Supabase to be available
      const waitForSupabase = () => {
        if (typeof window.supabase !== 'undefined') {
          // Initialize connections module
          if (typeof window.initConnections === 'function') {
            window.initConnections(window.supabase);
            updateStatus('All systems loaded successfully!');
          } else {
            updateStatus('Connections module not found', true);
          }
        } else {
          setTimeout(waitForSupabase, 100);
        }
      };
      
      waitForSupabase();
    });
  </script>
</body>
</html>
