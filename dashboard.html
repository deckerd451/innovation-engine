<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CharlestonHacks Innovation Engine</title>
  <link rel="icon" href="favicon.ico"/>

  <!-- Essential CSS Only -->
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/engine.css" />
  <link rel="stylesheet" href="assets/css/connections.css" />
  <link rel="stylesheet" href="assets/css/messaging.css" />
  <link rel="stylesheet" href="dashboard.css" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body { 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Simplified styling */
    .btn {
      padding: 8px 16px;
      border: 1px solid #333;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: rgba(0,224,255,0.2);
      border-color: rgba(0,224,255,0.5);
    }

    /* Clean header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #00e0ff;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Main content area */
    .main-content {
      margin-top: 60px;
      height: calc(100vh - 60px);
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h3 {
      color: #00e0ff;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
    }

    .sidebar li {
      margin-bottom: 8px;
    }

    .sidebar a {
      color: #ccc;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .sidebar a:hover {
      background: rgba(0,224,255,0.1);
      color: white;
    }

    /* Content area */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* Synapse container */
    #synapse-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: radial-gradient(circle at center, rgba(0,224,255,0.05) 0%, rgba(0,0,0,0.8) 100%);
      border-radius: 8px;
    }

    /* Loading state */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #666;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      
      .header {
        padding: 0 15px;
      }
      
      .content {
        padding: 15px;
      }
    }

    @media (max-width: 600px) {
      .main-content {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        max-height: 200px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <i class="fas fa-brain"></i> CharlestonHacks
    </div>
    <div class="user-info">
      <span id="user-name">Loading...</span>
      <button class="btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h3><i class="fas fa-network-wired"></i> Network</h3>
      <ul>
        <li><a href="#" onclick="showThemes()"><i class="fas fa-lightbulb"></i> Themes</a></li>
        <li><a href="#" onclick="showProjects()"><i class="fas fa-project-diagram"></i> Projects</a></li>
        <li><a href="#" onclick="showPeople()"><i class="fas fa-users"></i> People</a></li>
      </ul>

      <h3><i class="fas fa-tools"></i> Tools</h3>
      <ul>
        <li><a href="#" onclick="openMessaging()"><i class="fas fa-comments"></i> Messages</a></li>
        <li><a href="#" onclick="showProfile()"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#" onclick="showConnections()"><i class="fas fa-handshake"></i> Connections</a></li>
      </ul>

      <h3><i class="fas fa-plus"></i> Create</h3>
      <ul>
        <li><a href="#" onclick="createProject()"><i class="fas fa-plus-circle"></i> New Project</a></li>
        <li><a href="#" onclick="joinTheme()"><i class="fas fa-star"></i> Join Theme</a></li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
      <div id="synapse-container">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Loading Innovation Engine...
        </div>
      </div>
    </div>
  </div>

  <!-- Essential Scripts Only -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  
  <!-- Core functionality -->
  <script type="module" src="assets/js/supabaseClient.js"></script>
  <script src="assets/js/simple-auth.js"></script>
  <script src="assets/js/simple-messaging.js"></script>
  <script src="assets/js/simple-synapse.js"></script>
  <script src="assets/js/simple-dashboard.js"></script>

  <script>
    // Simple initialization
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ðŸš€ Simple Dashboard Loading...');
      
      // Initialize core systems
      if (typeof initSimpleAuth === 'function') {
        initSimpleAuth();
      }
      
      if (typeof initSimpleSynapse === 'function') {
        initSimpleSynapse();
      }
      
      console.log('âœ… Simple Dashboard Ready');
    });

    // Simple navigation functions
    function showThemes() {
      console.log('Showing themes...');
      // Implementation will be in simple-dashboard.js
    }

    function showProjects() {
      console.log('Showing projects...');
    }

    function showPeople() {
      console.log('Showing people...');
    }

    function openMessaging() {
      console.log('Opening messaging...');
      if (typeof window.openMessagingInterface === 'function') {
        window.openMessagingInterface();
      } else if (typeof window.initSimpleMessaging === 'function') {
        // Try to initialize messaging if not already done
        window.initSimpleMessaging();
        setTimeout(() => {
          if (typeof window.openMessagingInterface === 'function') {
            window.openMessagingInterface();
          } else {
            alert('Messaging system is loading. Please try again in a moment.');
          }
        }, 500);
      } else {
        alert('Messaging system not available');
      }
    }

    function showProfile() {
      console.log('Showing profile...');
    }

    function showConnections() {
      console.log('Showing connections...');
    }

    function createProject() {
      console.log('Creating project...');
    }

    function joinTheme() {
      console.log('Joining theme...');
    }

    function logout() {
      if (typeof window.supabase !== 'undefined') {
        window.supabase.auth.signOut();
      }
      window.location.href = '/';
    }
  </script>
</body>
</html>
