<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CharlestonHacks Swag Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Britannic+Bold:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary-color: #FF0000;
      --secondary-color: #FFD700;
      --text-color: white;
      --background-color: black;
      --border-radius: 8px;
    }

    * { box-sizing: border-box; }
    body {
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      font-family: 'Britannic Bold', Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('images/background.webp') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0.8;
      pointer-events: none;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 12px 60px 12px;
    }

    .logo {
      display: block;
      margin: 0 auto 18px auto;
      width: min(100%, 360px);
      max-width: 90vw;
      height: auto;
      filter: drop-shadow(0 2px 16px #222);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .logo:hover { transform: scale(1.05); opacity: 0.9; }

    .subtitle {
      color: var(--text-color);
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    /* Swag Grid Layout */
    .swag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin: 24px 0;
      width: 100%;
      justify-items: center;
    }

    .swag-item {
      background: #232323;
      border-radius: var(--border-radius);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 12px #0008;
      transition: transform 0.2s;
    }
    .swag-item:hover { transform: translateY(-4px); }

    .swag-item img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 2px solid #ffd70033;
      box-shadow: 0 0 12px #ffd70080;
      background: #1a1a1a;
      transition: transform 0.25s, box-shadow 0.25s;
      cursor: pointer;
    }

    .swag-item img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ffd700cc;
    }

    @media (max-width: 1024px) {
      .swag-item img { width: 160px; }
    }
    @media (max-width: 600px) {
      .swag-item img { width: 130px; }
    }

    .swag-item label {
      color: var(--secondary-color);
      font-size: 1.2em;
      margin-top: 4px;
      display: block;
      font-weight: bold;
    }

    .vote-btn {
      margin-top: 10px;
      padding: 10px 24px;
      font-size: 1.05em;
      background: linear-gradient(135deg,#ffd700,#ff6b35);
      color: #1a1a1a;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 12px #ffd70066;
      transition: background 0.3s;
    }
    .vote-btn:hover { background: #FFC000; }

    .success-message {
      color: #00FF87;
      font-weight: bold;
      margin-top: 18px;
      font-size: 1.1em;
    }

    .leaderboard {
      margin: 40px auto 0 auto;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,215,0,0.25);
    }

    .leaderboard h2 {
      color: #ffd700;
      font-size: 1.3em;
      margin-bottom: 12px;
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      font-size: 1.09em;
      color: #ffd700;
    }

    .leaderboard-rank { font-weight: bold; width: 24px; }
    .leaderboard-swag { flex: 1; text-align: left; }
    .leaderboard-count { color: #ffd700; }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: all;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 75vh;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      transform: scale(0.85);
      transition: transform 0.3s ease;
      user-select: none;
    }

    .lightbox.active img { transform: scale(1); }

    .lightbox .caption {
      margin-top: 18px;
      color: #ffd700;
      font-size: 1.2rem;
      text-shadow: 0 0 6px #000;
      text-align: center;
    }

    .lightbox .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #ffd700;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .lightbox .arrow:hover { transform: translateY(-50%) scale(1.2); }
    .lightbox .arrow.left { left: 25px; }
    .lightbox .arrow.right { right: 25px; }

    @media (max-width: 600px) {
      .lightbox img { max-width: 95vw; max-height: 65vh; }
      .lightbox .caption { font-size: 1rem; }
      .lightbox .arrow { font-size: 2rem; left: 12px; right: 12px; }
    }
  </style>
</head>

<body>
  <div class="main-content">
    <a href="index.html">
      <img src="icons/header swag.webp" alt="CharlestonHacks Logo" class="logo" />
    </a>

    <div class="subtitle">
      Vote for your favorite swag! See what's trending below.<br>
      <span style="color:#FFD700; font-weight:bold;">Leaderboard shows top-voted swag.</span>
    </div>

    <div class="swag-grid" id="swagGrid"></div>
    <div class="success-message" id="successMsg" style="display:none;"></div>

    <div class="leaderboard" id="leaderboard-section">
      <h2>Most Popular Swag</h2>
      <div id="leaderboard-rows"></div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <i class="fa-solid fa-chevron-left arrow left"></i>
    <img src="" alt="Enlarged Swag" />
    <i class="fa-solid fa-chevron-right arrow right"></i>
    <div class="caption" id="lightboxCaption"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.2/+esm";

    const SUPABASE_URL = "https://hvmotpzhliufzomewzfl.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2bW90cHpobGl1ZnpvbWV3emZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1NzY2NDUsImV4cCI6MjA1ODE1MjY0NX0.foHTGZVtRjFvxzDfMf1dpp0Zw4XFfD-FPZK-zRnjc6s";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const swagItems = [
      { name: "T-Shirt", img: "icons/tshirt.webp" },
      { name: "Sticker", img: "icons/sticker.webp" },
      { name: "Hat1", img: "icons/hat1.webp" },
      { name: "Hat2", img: "icons/hat2.webp" },
      { name: "Hoodie", img: "icons/hoodie.webp" },
      { name: "Mug", img: "icons/mug.webp" },
      { name: "Gauntlet", img: "icons/gauntlet.webp" }
    ];

    const swagGrid = document.getElementById('swagGrid');
    const successMsg = document.getElementById('successMsg');
    const leaderboardRows = document.getElementById('leaderboard-rows');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxCaption = document.getElementById('lightboxCaption');
    const leftArrow = lightbox.querySelector('.arrow.left');
    const rightArrow = lightbox.querySelector('.arrow.right');

    let currentIndex = 0;

    function renderSwagItems() {
      swagGrid.innerHTML = '';
      swagItems.forEach((item, index) => {
        const swagDiv = document.createElement('div');
        swagDiv.className = 'swag-item';
        swagDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}" data-index="${index}" data-name="${item.name}">
          <label>${item.name}</label>
          <button class="vote-btn" data-swag="${item.name}">
            <i class="fa fa-thumbs-up"></i> Vote
          </button>
        `;
        swagGrid.appendChild(swagDiv);
      });
    }

    // Show Lightbox
    function showLightbox(index) {
      const item = swagItems[index];
      if (!item) return;
      currentIndex = index;
      lightboxImg.src = item.img;
      lightboxCaption.textContent = item.name;
      lightbox.classList.add('active');
    }

    // Navigation
    function nextImage() {
      currentIndex = (currentIndex + 1) % swagItems.length;
      showLightbox(currentIndex);
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + swagItems.length) % swagItems.length;
      showLightbox(currentIndex);
    }

    // Swipe Support
    let startX = 0;
    lightbox.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    lightbox.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) prevImage();
      else if (startX - endX > 50) nextImage();
    });

    // Arrow & Keyboard Controls
    leftArrow.addEventListener('click', e => { e.stopPropagation(); prevImage(); });
    rightArrow.addEventListener('click', e => { e.stopPropagation(); nextImage(); });
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });

    // Close Lightbox
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.classList.remove('active');
    });

    // Voting & Lightbox Click Handling
    swagGrid.addEventListener('click', async e => {
      const img = e.target.closest('img');
      if (img) {
        showLightbox(parseInt(img.dataset.index));
        return;
      }

      const voteBtn = e.target.closest('.vote-btn');
      if (!voteBtn) return;
      const swagName = voteBtn.dataset.swag;
      voteBtn.disabled = true;

      try {
        const { data, error } = await supabaseClient
          .from('swag_votes')
          .select('*')
          .eq('swag', swagName)
          .single();

        let currentVotes = data?.votes || 0;

        if (data) {
          const { error: updateError } = await supabaseClient
            .from('swag_votes')
            .update({ votes: currentVotes + 1 })
            .eq('swag', swagName);
          if (updateError) throw updateError;
        } else {
          const { error: insertError } = await supabaseClient
            .from('swag_votes')
            .insert([{ swag: swagName, votes: 1 }]);
          if (insertError) throw insertError;
        }

        successMsg.textContent = `You voted for "${swagName}"!`;
        successMsg.style.display = "block";
        setTimeout(() => successMsg.style.display = "none", 1500);
        loadLeaderboard();
      } catch (err) {
        console.error("Voting error:", err);
        successMsg.textContent = `Vote failed: ${err.message}`;
        successMsg.style.display = "block";
        setTimeout(() => successMsg.style.display = "none", 2500);
      } finally {
        voteBtn.disabled = false;
      }
    });

    async function loadLeaderboard() {
      try {
        const { data, error } = await supabaseClient.from('swag_votes').select('*');
        if (error) throw error;
        const swagCounts = {};
        swagItems.forEach(item => (swagCounts[item.name] = 0));
        data.forEach(row => (swagCounts[row.swag] = row.votes));
        const sorted = Object.entries(swagCounts).sort((a,b) => b[1] - a[1]);
        leaderboardRows.innerHTML = sorted
          .map(([swag,count],i) => `
            <div class="leaderboard-row">
              <span class="leaderboard-rank">${i+1}.</span>
              <span class="leaderboard-swag">${swag}</span>
              <span class="leaderboard-count">${count} <i class="fa fa-thumbs-up"></i></span>
            </div>
          `).join('');
      } catch (err) {
        console.error("Error loading leaderboard:", err);
        leaderboardRows.innerHTML = '<p style="color:red;">Failed to load leaderboard.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderSwagItems();
      loadLeaderboard();
    });
  </script>
</body>
</html>
