<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CharlestonHacks Swag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Britannic+Bold:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- LightGallery CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">

  <style>
    :root {
      --primary-color: #FF0000;
      --secondary-color: #FFD700;
      --text-color: white;
      --background-color: black;
      --border-radius: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--background-color);
      color: var(--text-color);
      font-family: 'Britannic Bold', Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('images/background.webp') no-repeat center center;
      background-size: cover;
      opacity: 0.8;
      z-index: -1;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 12px 60px 12px;
    }

    /* --- Header Logo --- */
    .logo {
      display: block;
      margin: 0 auto 18px auto;
      width: min(100%, 360px);
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .swag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 24px;
      width: 100%;
      justify-items: center;
      margin-top: 24px;
    }

    .swag-item {
      background: #232323;
      border-radius: var(--border-radius);
      padding: 16px 12px;
      box-shadow: 0 2px 12px #0008;
      transition: transform 0.2s;
    }
    .swag-item:hover { transform: translateY(-4px); }

    .swag-item img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      border: 2px solid #ffd70033;
      box-shadow: 0 0 8px #ffd70080;
      background: #1a1a1a;
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .swag-item img:hover {
      box-shadow: 0 0 16px #ffd700cc;
    }

    .swag-item label {
      color: var(--secondary-color);
      font-size: 1.1em;
      margin-top: 6px;
      display: block;
      font-weight: bold;
    }

    .vote-btn {
      margin-top: 8px;
      padding: 8px 22px;
      font-size: 1.05em;
      background: linear-gradient(135deg,#ffd700,#ff6b35);
      color: #1a1a1a;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 12px #ffd70066;
      transition: background 0.3s;
    }
    .vote-btn:hover { background: #FFC000; }

    .success-message {
      color: #00FF87;
      font-weight: bold;
      margin-top: 18px;
      font-size: 1.1em;
    }

    .leaderboard {
      margin: 40px auto 0 auto;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,215,0,0.25);
    }

    .leaderboard h2 { color: #ffd700; font-size: 1.3em; margin-bottom: 12px; }
    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      color: #ffd700;
    }

    .leaderboard-rank { font-weight: bold; width: 24px; }
    .leaderboard-swag { flex: 1; text-align: left; }
    .leaderboard-count { color: #ffd700; }

    .lg-sub-html {
      background: rgba(0, 0, 0, 0.6) !important;
      padding: 12px !important;
      border-radius: 6px !important;
    }

    @media (max-width: 800px) { .swag-grid { grid-template-columns: 1fr 1fr; } }
    @media (max-width: 480px) { .swag-grid { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <div class="main-content">
    <a href="index.html">
      <img src="images/donateheader.webp" alt="CharlestonHacks Logo" class="logo" />
    </a>

    <div class="subtitle">
      Vote for your favorite swag! See what's trending below.<br>
      <span style="color:#FFD700; font-weight:bold;">Leaderboard shows top-voted swag.</span>
    </div>

    <div class="swag-grid" id="swagGrid"></div>
    <div class="success-message" id="successMsg" style="display:none;"></div>

    <div class="leaderboard" id="leaderboard-section">
      <h2>Most Popular Swag</h2>
      <div id="leaderboard-rows"></div>
    </div>
  </div>

  <!-- LightGallery JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/lightgallery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/plugins/zoom/lg-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/plugins/thumbnail/lg-thumbnail.min.js"></script>

  <!-- Supabase + Main Script -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.2/+esm";

    const SUPABASE_URL = "https://hvmotpzhliufzomewzfl.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2bW90cHpobGl1ZnpvbWV3emZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1NzY2NDUsImV4cCI6MjA1ODE1MjY0NX0.foHTGZVtRjFvxzDfMf1dpp0Zw4XFfD-FPZK-zRnjc6s";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const swagItems = [
      { name: "T-Shirt", img: "images/tshirt.webp" },
      { name: "Sticker", img: "images/sticker.webp" },
      { name: "Hat", img: "images/hat.webp" },
      { name: "Hoodie", img: "images/hoodie.webp" },
      { name: "Mug", img: "images/mug.webp" },
      { name: "Gauntlet", img: "images/gauntlet.webp" }
    ];

    const swagGrid = document.getElementById('swagGrid');
    const successMsg = document.getElementById('successMsg');
    const leaderboardRows = document.getElementById('leaderboard-rows');
    let swagVotes = {};

    async function fetchVotes() {
      const { data, error } = await supabaseClient.from('swag_votes').select('*');
      if (error) { console.error(error); return {}; }
      const votes = {};
      data.forEach(row => { votes[row.swag] = row.votes; });
      return votes;
    }

    async function renderSwagItems() {
      swagVotes = await fetchVotes();
      swagGrid.innerHTML = '';
      swagItems.forEach(item => {
        const votes = swagVotes[item.name] || 0;
        const swagDiv = document.createElement('div');
        swagDiv.className = 'swag-item';
        swagDiv.innerHTML = `
          <a href="${item.img}" data-lg-size="1400-933" 
             data-sub-html="<h4 style='color:#FFD700;'>${item.name}</h4><p style='color:white;'>Votes: ${votes}</p>">
            <img src="${item.img}" alt="${item.name}">
          </a>
          <label>${item.name}</label>
          <button class="vote-btn" data-swag="${item.name}">
            <i class="fa fa-thumbs-up"></i> Vote
          </button>
        `;
        swagGrid.appendChild(swagDiv);
      });

      lightGallery(swagGrid, {
        selector: 'a',
        plugins: [lgZoom, lgThumbnail],
        licenseKey: '0000-0000-000-0000',
        speed: 400,
      });
    }

    swagGrid.addEventListener('click', async e => {
      const voteBtn = e.target.closest('.vote-btn');
      if (!voteBtn) return;
      const swagName = voteBtn.dataset.swag;
      voteBtn.disabled = true;

      try {
        const { data, error } = await supabaseClient
          .from('swag_votes')
          .select('*')
          .eq('swag', swagName)
          .single();

        let currentVotes = data?.votes || 0;
        if (data) {
          await supabaseClient.from('swag_votes').update({ votes: currentVotes + 1 }).eq('swag', swagName);
        } else {
          await supabaseClient.from('swag_votes').insert([{ swag: swagName, votes: 1 }]);
        }

        successMsg.textContent = `You voted for "${swagName}"!`;
        successMsg.style.display = "block";
        setTimeout(() => successMsg.style.display = "none", 1500);
        loadLeaderboard();
        renderSwagItems();
      } catch (err) {
        console.error("Voting error:", err);
        successMsg.textContent = `Vote failed: ${err.message}`;
        successMsg.style.display = "block";
        setTimeout(() => successMsg.style.display = "none", 2500);
      } finally {
        voteBtn.disabled = false;
      }
    });

    async function loadLeaderboard() {
      try {
        const { data, error } = await supabaseClient.from('swag_votes').select('*');
        if (error) throw error;
        const swagCounts = {};
        swagItems.forEach(item => (swagCounts[item.name] = 0));
        data.forEach(row => (swagCounts[row.swag] = row.votes));
        const sorted = Object.entries(swagCounts).sort((a, b) => b[1] - a[1]);
        leaderboardRows.innerHTML = sorted
          .map(([swag, count], i) => `
            <div class="leaderboard-row">
              <span class="leaderboard-rank">${i + 1}.</span>
              <span class="leaderboard-swag">${swag}</span>
              <span class="leaderboard-count">${count} <i class="fa fa-thumbs-up"></i></span>
            </div>`
          )
          .join('');
      } catch (err) {
        console.error("Error loading leaderboard:", err);
        leaderboardRows.innerHTML = '<p style="color:red;">Failed to load leaderboard.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await renderSwagItems();
      loadLeaderboard();
    });
  </script>
</body>
</html>
