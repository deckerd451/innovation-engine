<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CharlestonHacks Swag Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Britannic+Bold:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --primary-color: #FF0000;
      --secondary-color: #FFD700;
      --text-color: white;
      --background-color: black;
      --border-radius: 8px;
    }

    * { box-sizing: border-box; }
    body {
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      font-family: 'Britannic Bold', Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('images/background.webp') no-repeat center center;
      background-size: cover;
      z-index: -1;
      opacity: 0.8;
      pointer-events: none;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 12px 60px 12px;
    }

    .logo {
      display: block;
      margin: 0 auto 18px auto;
      width: min(100%, 360px);
      max-width: 90vw;
      height: auto;
      filter: drop-shadow(0 2px 16px #222);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .logo:hover { transform: scale(1.05); opacity: 0.9; }

    .subtitle {
      color: var(--text-color);
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    /* Swag Grid */
    .swag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      margin: 24px 0;
      width: 100%;
      justify-items: center;
    }

    .swag-item {
      background: #232323;
      border-radius: var(--border-radius);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 12px #0008;
      transition: transform 0.2s;
    }
    .swag-item:hover { transform: translateY(-4px); }

    .swag-item img {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 2px solid #ffd70033;
      box-shadow: 0 0 12px #ffd70080;
      background: #1a1a1a;
      transition: transform 0.25s, box-shadow 0.25s;
      cursor: pointer;
    }

    .swag-item img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ffd700cc;
    }

    @media (max-width: 1024px) { .swag-item img { width: 160px; } }
    @media (max-width: 600px) { .swag-item img { width: 130px; } }

    .swag-item label {
      color: var(--secondary-color);
      font-size: 1.2em;
      margin-top: 4px;
      display: block;
      font-weight: bold;
    }

    .vote-btn {
      margin-top: 10px;
      padding: 10px 24px;
      font-size: 1.05em;
      background: linear-gradient(135deg,#ffd700,#ff6b35);
      color: #1a1a1a;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 12px #ffd70066;
      transition: background 0.3s;
    }
    .vote-btn:hover { background: #FFC000; }

    .leaderboard {
      margin: 40px auto 0 auto;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,215,0,0.25);
    }

    .leaderboard h2 {
      color: #ffd700;
      font-size: 1.3em;
      margin-bottom: 12px;
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
      font-size: 1.09em;
      color: #ffd700;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      padding: 20px;
    }
    .lightbox.active { opacity: 1; pointer-events: all; }

    .lightbox img {
      max-width: 90vw;
      max-height: 65vh;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
      transform: scale(0.85);
      transition: transform 0.3s ease;
    }
    .lightbox.active img { transform: scale(1); }

    .lightbox .caption {
      margin-top: 16px;
      color: #ffd700;
      font-size: 1.2rem;
      text-shadow: 0 0 6px #000;
      text-align: center;
    }

    .lightbox .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: #ffd700;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .lightbox .arrow:hover { transform: translateY(-50%) scale(1.2); }
    .lightbox .arrow.left { left: 25px; }
    .lightbox .arrow.right { right: 25px; }

    .lightbox .vote-btn {
      margin-top: 20px;
      font-size: 1.1rem;
      padding: 12px 28px;
    }

    .lightbox .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 1.8rem;
      color: #ffd700;
      cursor: pointer;
    }

    .vote-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,215,0,0.95);
      color: #111;
      padding: 16px 28px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 20px #ffd700aa;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .vote-overlay.active { opacity: 1; pointer-events: all; }

    @media (max-width: 600px) {
      .lightbox img { max-width: 95vw; max-height: 55vh; }
      .lightbox .caption { font-size: 1rem; }
      .lightbox .arrow { font-size: 2rem; left: 12px; right: 12px; }
      .lightbox .vote-btn { font-size: 1rem; padding: 10px 20px; }
    }
  </style>
</head>

<body>
  <div class="main-content">
    <a href="index.html">
      <img src="icons/header swag.webp" alt="CharlestonHacks Logo" class="logo" />
    </a>

    <div class="subtitle">
      Vote for your favorite swag! See what's trending below.<br>
      <span style="color:#FFD700; font-weight:bold;">Leaderboard shows top-voted swag.</span>
    </div>

    <div class="swag-grid" id="swagGrid"></div>

    <div class="leaderboard" id="leaderboard-section">
      <h2>Most Popular Swag</h2>
      <div id="leaderboard-rows"></div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <i class="fa-solid fa-xmark close-btn" id="closeLightbox"></i>
    <i class="fa-solid fa-chevron-left arrow left"></i>
    <img src="" alt="Enlarged Swag" />
    <i class="fa-solid fa-chevron-right arrow right"></i>
    <div class="caption" id="lightboxCaption"></div>
    <button class="vote-btn" id="lightboxVote"><i class="fa fa-thumbs-up"></i> Vote</button>
  </div>

  <!-- Vote Overlay -->
  <div class="vote-overlay" id="voteOverlay">Vote Registered!</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.2/+esm";

    const supabase = createClient(
      "https://hvmotpzhliufzomewzfl.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2bW90cHpobGl1ZnpvbWV3emZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI1NzY2NDUsImV4cCI6MjA1ODE1MjY0NX0.foHTGZVtRjFvxzDfMf1dpp0Zw4XFfD-FPZK-zRnjc6s"
    );

    const swagItems = [
      { name: "T-Shirt", img: "icons/tshirt.webp" },
      { name: "Sticker", img: "icons/sticker.webp" },
      { name: "Hat1", img: "icons/hat1.webp" },
      { name: "Hat2", img: "icons/hat2.webp" },
      { name: "Hoodie", img: "icons/hoodie.webp" },
      { name: "Mug", img: "icons/mug.webp" },
      { name: "Gauntlet", img: "icons/gauntlet.webp" }
    ];

    const swagGrid = document.getElementById('swagGrid');
    const leaderboardRows = document.getElementById('leaderboard-rows');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxCaption = document.getElementById('lightboxCaption');
    const lightboxVote = document.getElementById('lightboxVote');
    const leftArrow = lightbox.querySelector('.arrow.left');
    const rightArrow = lightbox.querySelector('.arrow.right');
    const closeLightbox = document.getElementById('closeLightbox');
    const voteOverlay = document.getElementById('voteOverlay');

    let currentIndex = 0;

    function renderSwagItems() {
      swagGrid.innerHTML = '';
      swagItems.forEach((item, index) => {
        const swagDiv = document.createElement('div');
        swagDiv.className = 'swag-item';
        swagDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}" data-index="${index}">
          <label>${item.name}</label>
          <button class="vote-btn" data-swag="${item.name}">
            <i class="fa fa-thumbs-up"></i> Vote
          </button>
        `;
        swagGrid.appendChild(swagDiv);
      });
    }

    function showLightbox(index) {
      const item = swagItems[index];
      if (!item) return;
      currentIndex = index;
      lightboxImg.src = item.img;
      lightboxCaption.textContent = item.name;
      lightbox.classList.add('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % swagItems.length;
      showLightbox(currentIndex);
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + swagItems.length) % swagItems.length;
      showLightbox(currentIndex);
    }

    leftArrow.onclick = prevImage;
    rightArrow.onclick = nextImage;
    closeLightbox.onclick = () => lightbox.classList.remove('active');
    document.addEventListener('keydown', e => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
      if (e.key === 'Escape') lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.classList.remove('active');
    });

    async function voteForSwag(swagName) {
      try {
        const { data, error } = await supabase.from('swag_votes').select('*').eq('swag', swagName).single();
        let currentVotes = data?.votes || 0;
        if (data)
          await supabase.from('swag_votes').update({ votes: currentVotes + 1 }).eq('swag', swagName);
        else
          await supabase.from('swag_votes').insert([{ swag: swagName, votes: 1 }]);
        showVoteOverlay(swagName);
        loadLeaderboard();
      } catch (err) {
        console.error("Voting error:", err);
      }
    }

    function showVoteOverlay(swagName) {
      voteOverlay.textContent = `Vote Registered for ${swagName}!`;
      voteOverlay.classList.add('active');
      setTimeout(() => voteOverlay.classList.remove('active'), 1500);
    }

    lightboxVote.onclick = () => voteForSwag(swagItems[currentIndex].name);

    swagGrid.onclick = e => {
      const img = e.target.closest('img');
      if (img) { showLightbox(parseInt(img.dataset.index)); return; }
      const btn = e.target.closest('.vote-btn');
      if (btn) voteForSwag(btn.dataset.swag);
    };

    async function loadLeaderboard() {
      const { data } = await supabase.from('swag_votes').select('*');
      const counts = {};
      swagItems.forEach(i => counts[i.name] = 0);
      data?.forEach(r => counts[r.swag] = r.votes);
      leaderboardRows.innerHTML = Object.entries(counts)
        .sort((a,b) => b[1]-a[1])
        .map(([s,c],i)=>`
          <div class="leaderboard-row">
            <span>${i+1}.</span><span>${s}</span><span>${c} <i class="fa fa-thumbs-up"></i></span>
          </div>`).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderSwagItems();
      loadLeaderboard();
    });
  </script>
</body>
</html>
