<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boot Gate Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #0a0e27;
      color: #00e0ff;
    }
    .log {
      margin: 5px 0;
      padding: 5px;
      background: rgba(0,224,255,0.1);
      border-left: 3px solid #00e0ff;
    }
    .success { border-left-color: #00ff88; color: #00ff88; }
    .error { border-left-color: #ff6b6b; color: #ff6b6b; }
    .warning { border-left-color: #ffaa00; color: #ffaa00; }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background: #00e0ff;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00ff88;
    }
  </style>
</head>
<body>
  <h1>üö™ Boot Gate Test</h1>
  
  <div>
    <button onclick="testUnauthenticated()">Test Unauthenticated Flow</button>
    <button onclick="testAuthenticated()">Test Authenticated Flow</button>
    <button onclick="testSynapseInit()">Test Synapse Init</button>
    <button onclick="testStickyListeners()">Test Sticky Listeners</button>
    <button onclick="testIdempotentEmission()">Test Idempotent Emission</button>
    <button onclick="clearLogs()">Clear Logs</button>
  </div>

  <div id="logs"></div>

  <script src="assets/js/boot-gate.js"></script>
  
  <script>
    const logsDiv = document.getElementById('logs');
    
    function log(message, type = 'log') {
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.appendChild(div);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    function clearLogs() {
      logsDiv.innerHTML = '';
    }

    // Override console methods to capture logs
    const originalLog = console.log;
    const originalWarn = console.warn;
    const originalError = console.error;

    console.log = function(...args) {
      originalLog.apply(console, args);
      log(args.join(' '), 'log');
    };

    console.warn = function(...args) {
      originalWarn.apply(console, args);
      log(args.join(' '), 'warning');
    };

    console.error = function(...args) {
      originalError.apply(console, args);
      log(args.join(' '), 'error');
    };

    // Test functions
    async function testUnauthenticated() {
      log('=== Testing Unauthenticated Flow ===', 'log');
      
      // Reset state
      if (window.bootGate.resetForTesting) {
        window.bootGate.resetForTesting();
      }
      
      // Simulate auth system ready with no user
      window.appReady.authKnown = false;
      
      log('Simulating auth-ready event (no user)...', 'log');
      window.dispatchEvent(new CustomEvent('auth-ready'));
      
      await new Promise(resolve => setTimeout(resolve, 100));
      
      log('Attempting to wait for auth (should return null immediately)...', 'log');
      const user = await window.bootGate.waitForAuth(2000);
      
      if (!user && window.appReady.authKnown) {
        log('‚úÖ Correctly returned null for unauthenticated state', 'success');
        log('‚úÖ authKnown is true (decision was made)', 'success');
      } else {
        log('‚ùå Should have returned null with authKnown=true', 'error');
      }
      
      // Check that AUTH_NONE was emitted
      const events = window.bootGate.getEmittedEvents();
      if (events.AUTH_NONE) {
        log('‚úÖ AUTH_NONE event was emitted', 'success');
      } else {
        log('‚ùå AUTH_NONE should have been emitted', 'error');
      }
    }

    async function testAuthenticated() {
      log('=== Testing Authenticated Flow ===', 'log');
      
      // Reset state
      if (window.bootGate.resetForTesting) {
        window.bootGate.resetForTesting();
      }
      
      // Simulate authentication after 1 second
      setTimeout(() => {
        log('Simulating user authentication...', 'log');
        const mockUser = { id: '123', email: 'test@example.com' };
        window.dispatchEvent(new CustomEvent('authenticated-user', { 
          detail: { user: mockUser } 
        }));
      }, 1000);
      
      log('Waiting for authentication...', 'log');
      const user = await window.bootGate.waitForAuth(5000);
      
      if (user && window.appReady.authKnown) {
        log(`‚úÖ User authenticated: ${user.email}`, 'success');
        log('‚úÖ authKnown is true', 'success');
      } else {
        log('‚ùå Authentication failed or authKnown not set', 'error');
      }
      
      // Check that AUTH_READY was emitted
      const events = window.bootGate.getEmittedEvents();
      if (events.AUTH_READY) {
        log('‚úÖ AUTH_READY event was emitted', 'success');
      } else {
        log('‚ùå AUTH_READY should have been emitted', 'error');
      }
    }

    async function testSynapseInit() {
      log('=== Testing Synapse Initialization ===', 'log');
      
      // Reset state
      if (window.bootGate.resetForTesting) {
        window.bootGate.resetForTesting();
      }
      
      // First authenticate
      log('Step 1: Authenticating...', 'log');
      const mockUser = { id: '123', email: 'test@example.com' };
      window.dispatchEvent(new CustomEvent('authenticated-user', { 
        detail: { user: mockUser } 
      }));
      
      await new Promise(resolve => setTimeout(resolve, 500));
      
      if (window.bootGate.isAuthenticated() && window.appReady.authKnown) {
        log('‚úÖ User is authenticated', 'success');
        log('‚úÖ authKnown is true', 'success');
      } else {
        log('‚ùå User should be authenticated with authKnown=true', 'error');
        return;
      }
      
      // Simulate Synapse initialization
      log('Step 2: Simulating Synapse init after 1 second...', 'log');
      setTimeout(() => {
        log('Synapse initialized!', 'log');
        window.dispatchEvent(new CustomEvent('synapse-ready'));
      }, 1000);
      
      log('Waiting for Synapse...', 'log');
      const synapseReady = await window.bootGate.waitForSynapse(5000);
      
      if (synapseReady) {
        log('‚úÖ Synapse is ready', 'success');
      } else {
        log('‚ùå Synapse should be ready', 'error');
      }
      
      // Check that SYNAPSE_READY was emitted
      const events = window.bootGate.getEmittedEvents();
      if (events.SYNAPSE_READY) {
        log('‚úÖ SYNAPSE_READY event was emitted', 'success');
      } else {
        log('‚ùå SYNAPSE_READY should have been emitted', 'error');
      }
    }

    async function testStickyListeners() {
      log('=== Testing Sticky Listeners ===', 'log');
      
      // Reset state
      if (window.bootGate.resetForTesting) {
        window.bootGate.resetForTesting();
      }
      
      // Authenticate first
      log('Step 1: Authenticating...', 'log');
      const mockUser = { id: '123', email: 'test@example.com' };
      window.dispatchEvent(new CustomEvent('authenticated-user', { 
        detail: { user: mockUser } 
      }));
      
      await new Promise(resolve => setTimeout(resolve, 100));
      
      // Now register a late listener
      log('Step 2: Registering late listener for AUTH_READY...', 'log');
      let lateCallbackFired = false;
      
      window.bootGate.on('AUTH_READY', (detail) => {
        lateCallbackFired = true;
        log('Late listener callback fired!', 'log');
      });
      
      // Wait for async sticky callback
      await new Promise(resolve => setTimeout(resolve, 100));
      
      if (lateCallbackFired) {
        log('‚úÖ Sticky listener fired for late subscriber', 'success');
      } else {
        log('‚ùå Sticky listener should have fired', 'error');
      }
    }

    async function testIdempotentEmission() {
      log('=== Testing Idempotent Emission ===', 'log');
      
      // Reset state
      if (window.bootGate.resetForTesting) {
        window.bootGate.resetForTesting();
      }
      
      let callbackCount = 0;
      
      window.bootGate.on('AUTH_READY', () => {
        callbackCount++;
        log(`AUTH_READY callback fired (count: ${callbackCount})`, 'log');
      });
      
      // Try to emit AUTH_READY multiple times
      log('Attempting to emit AUTH_READY multiple times...', 'log');
      const mockUser = { id: '123', email: 'test@example.com' };
      
      window.dispatchEvent(new CustomEvent('authenticated-user', { 
        detail: { user: mockUser } 
      }));
      
      await new Promise(resolve => setTimeout(resolve, 100));
      
      // Try to emit again (should be blocked)
      window.dispatchEvent(new CustomEvent('authenticated-user', { 
        detail: { user: mockUser } 
      }));
      
      await new Promise(resolve => setTimeout(resolve, 100));
      
      if (callbackCount === 1) {
        log('‚úÖ Event emitted only once (idempotent)', 'success');
      } else {
        log(`‚ùå Event emitted ${callbackCount} times (should be 1)`, 'error');
      }
    }

    // Initial state check
    log('Boot gate loaded. Initial state:', 'log');
    log(`  - Auth: ${window.appReady.auth}`, 'log');
    log(`  - AuthKnown: ${window.appReady.authKnown}`, 'log');
    log(`  - User: ${window.appReady.user}`, 'log');
    log(`  - Synapse: ${window.appReady.synapse}`, 'log');
    log('', 'log');
    log('New features:', 'log');
    log('  - authKnown: Tracks if auth decision has been made', 'log');
    log('  - Sticky listeners: Late subscribers get immediate callback', 'log');
    log('  - Idempotent emission: Each event fires only once', 'log');
    log('  - Re-entrancy protection: No duplicate emits from handlers', 'log');
  </script>
</body>
</html>
