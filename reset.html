<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset password</title>
  <style>
    body { font-family: -apple-system, system-ui; margin: 40px; max-width: 520px; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
    .msg { margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Set a new password</h2>
  <p>This page is only for Supabase recovery links.</p>

  <input id="pw" type="password" placeholder="New password" />
  <input id="pw2" type="password" placeholder="Confirm new password" />
  <button id="btn">Update password</button>
  <div class="msg" id="msg"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ✅ Use YOUR project URL + anon key (same as iOS)
    const SUPABASE_URL = "https://mqbsjlgnsirqsmfnreqd.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_YOUR_ANON_JWT_HERE";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const msg = (t) => document.getElementById("msg").textContent = t;

    // Recovery links usually come with tokens in the URL hash:
    // #access_token=...&refresh_token=...&type=recovery
    const hash = new URLSearchParams(location.hash.replace(/^#/, ""));
    const access_token = hash.get("access_token");
    const refresh_token = hash.get("refresh_token");
    const type = hash.get("type");

    if (type !== "recovery" || !access_token || !refresh_token) {
      msg("This doesn’t look like a valid recovery link.");
    } else {
      // Establish session from recovery tokens
      const { error } = await supabase.auth.setSession({ access_token, refresh_token });
      if (error) msg("Session error: " + error.message);
      else msg("Ready. Enter a new password.");
    }

    document.getElementById("btn").onclick = async () => {
      const pw = document.getElementById("pw").value;
      const pw2 = document.getElementById("pw2").value;

      if (!pw || pw.length < 8) return msg("Use at least 8 characters.");
      if (pw !== pw2) return msg("Passwords do not match.");

      const { error } = await supabase.auth.updateUser({ password: pw });
      if (error) msg("Update failed: " + error.message);
      else msg("Password updated ✅ You can close this and sign in on iOS.");
    };
  </script>
</body>
</html>
