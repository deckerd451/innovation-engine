<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <meta name="description" content="CharlestonHacks Innovation Engine"/>
  <title>CharlestonHacks Innovation Engine</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Synapse & BBS Internal Styles -->
  <style>
    /* Fullscreen Synapse Layer */
    #synapse-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      display: none;
      z-index: 9999;
    }
    #synapse-container.active { display: block; }

    #synapse-svg {
      width: 100%;
      height: 100%;
      cursor: grab;
      display: block;
    }

    .synapse-tooltip {
      position: absolute;
      background: rgba(0,0,0,0.85);
      padding: 6px 10px;
      color: #0ff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      font-family: monospace;
      display: none;
    }

    /* BBS */
    #bbs-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 12000;
    }
  </style>
</head>



<body class="two-card-page">
  <!-- Background -->
  <canvas id="neural-bg"></canvas>

  <!-- Achievements (Required by main.js & achievement system) -->
<div id="achievements" class="achievements" aria-live="polite"></div>


  <!-- FULLSCREEN SYNAPSE -->
  <div id="synapse-container">
    <svg id="synapse-svg"></svg>
  </div>

  <!-- BBS Modal -->
  <div id="bbs-modal"></div>



  <!-- MAIN CONTAINER -->
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <a href="index.html">
        <img src="images/ieheader.webp" class="header-img" alt="CharlestonHacks"/>
      </a>

      <p style="color:#ccc;">Making Invisible Networks Visible</p>

      <div class="auth-controls">
        <span id="user-badge" class="user-badge hidden"></span>
        <button id="logout-btn" class="logout-btn action-btn hidden">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>



    <!-- MAIN PANELS -->
    <main class="panels-wrapper">

      <!-- TOP BUTTON ROW LIKE ORIGINAL 2CARD -->
      <div class="button-row">
        <button class="top-btn" data-tab="profile"><i class="fas fa-user-plus"></i> Create Profile</button>
        <button class="top-btn" data-tab="search"><i class="fas fa-search"></i> Individual Search</button>
        <button class="top-btn" data-tab="team-builder"><i class="fas fa-users"></i> Team Builder</button>
        <button class="top-btn" data-tab="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
        <button class="top-btn" data-tab="synapse"><i class="fas fa-project-diagram"></i> Synapse View</button>
        <button class="top-btn" id="open-bbs"><i class="fas fa-terminal"></i> BBS</button>
      </div>




      <!-- ========================= -->
      <!-- LOGIN SECTION (DEFAULT) -->
      <!-- ========================= -->
      <section id="login-section" class="tab-content-pane active-tab-pane">
        <h2 class="section-title">Login</h2>

        <div style="max-width:320px; margin:0 auto; display:flex; flex-direction:column; gap:12px;">
          <button id="github-login" class="action-btn">
            <i class="fab fa-github"></i> Sign in with GitHub
          </button>

          <button id="google-login" class="action-btn">
            <i class="fab fa-google"></i> Sign in with Google
          </button>
        </div>

        <p style="text-align:center; color:#ccc; margin-top:12px;">
          Use any provider to access the Innovation Engine.
        </p>
      </section>




      <!-- ========================= -->
      <!-- PROFILE SECTION WRAPPER (REQUIRED BY main.js) -->
      <!-- ========================= -->
      <div id="profile-section" class="hidden">

        <!-- PROFILE TAB -->
        <section id="profile" class="tab-content-pane">
          <h2 class="section-title">Create Your Profile</h2>

          <form id="skills-form">
            <div class="input-container">

              <input id="first-name" placeholder="First Name"/>
              <input id="last-name" placeholder="Last Name"/>
              <input id="email" type="email" placeholder="Email"/>

              <label>Skills</label>
              <div class="input-wrapper">
                <input id="skills-input" placeholder="e.g. aws, python"/>
                <div id="autocomplete-skills-input" class="autocomplete-box"></div>
              </div>

              <label>Bio</label>
              <input id="bio-input" maxlength="120"/>

              <label>Availability</label>
              <select id="availability-input">
                <option>Available</option>
                <option>Busy</option>
                <option>Not Looking</option>
              </select>

              <label>Upload Photo</label>
              <input id="photo-input" type="file" accept="image/*"/>
              <img id="preview" class="image-preview hidden"/>

              <label><input id="newsletter-opt-in" type="checkbox"> Subscribe to Newsletter</label>

              <button class="action-btn" type="submit">Save Profile</button>
            </div>

            <div class="profile-bar"><div class="profile-bar-inner"></div></div>
            <div id="profile-progress-msg"></div>
          </form>
        </section>




        <!-- ========================= -->
        <!-- SEARCH -->
        <!-- ========================= -->
        <section id="search" class="tab-content-pane">
          <h2 class="section-title">Individual Search</h2>

          <div class="input-wrapper">
            <input id="teamSkillsInput" placeholder="Required skills"/>
            <div id="autocomplete-team-skills" class="autocomplete-box"></div>
          </div>

          <button id="find-team-btn" class="action-btn">Get People</button>

          <div class="input-wrapper" style="margin-top:20px;">
            <input id="nameInput" placeholder="Search by name"/>
            <div id="autocomplete-names" class="autocomplete-box"></div>
          </div>

          <button id="search-name-btn" class="action-btn">Find by Name</button>

          <div id="matchNotification" class="notification hidden"></div>
          <div id="noResults" class="notification hidden"></div>
          <div id="cardContainer" class="card-container"></div>
        </section>




        <!-- ========================= -->
        <!-- TEAM BUILDER -->
        <!-- ========================= -->
        <section id="team-builder" class="tab-content-pane">
          <h2 class="section-title">Team Builder</h2>

          <div class="input-container">
            <input id="team-builder-input" placeholder="Required skills"/>
            <div id="autocompleteTeamBuilder" class="autocomplete-box"></div>

            <input id="teamSize" type="number" min="1" max="6" placeholder="Team Size"/>

            <button id="buildTeamBtn" class="action-btn">Build Team</button>
          </div>

          <div id="bestTeamContainer" class="card-container"></div>
        </section>




        <!-- ========================= -->
        <!-- LEADERBOARD -->
        <!-- ========================= -->
        <section id="leaderboard" class="tab-content-pane">
          <h2>Leaderboard</h2>

          <div class="leaderboard-tabs">
            <button class="lb-tab active" data-type="skills">
              <i class="fas fa-star"></i> Top Skills
            </button>

            <button class="lb-tab" data-type="connectors">
              <i class="fas fa-link"></i> Top Connectors
            </button>

            <button class="lb-tab" data-type="rising">
              <i class="fas fa-rocket"></i> Rising Stars
            </button>
          </div>

          <div id="leaderboard-rows"></div>
        </section>




        <!-- ========================= -->
        <!-- SYNAPSE PLACEHOLDER (TAB CONTENT) -->
        <!-- ========================= -->
        <section id="synapse" class="tab-content-pane">
          <h2 class="section-title">Synapse View (Loading…)</h2>
          <p style="color:#aaa;">Launching fullscreen network visualization…</p>
        </section>

      </div> <!-- END profile-section -->

    </main>
  </div> <!-- END container -->




  <!-- ========================= -->
  <!-- SCRIPTS -->
  <!-- ========================= -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/neuralBackground.js"></script>


  <!-- Tab logic (Synapse + BBS lazy-loading) -->
  <script>
    document.querySelectorAll(".top-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const tab = btn.dataset.tab;

        // Hide all panes
        document.querySelectorAll(".tab-content-pane").forEach(p =>
          p.classList.remove("active-tab-pane")
        );

        // Show selected pane (or nothing if synapse)
        const pane = document.getElementById(tab);
        if (pane) pane.classList.add("active-tab-pane");

        // Synapse special case — fullscreen
        if (tab === "synapse") {
          document.getElementById("synapse-container").classList.add("active");

          import("./assets/js/synapse.js").then(m => m.initSynapseView());
        } else {
          document.getElementById("synapse-container").classList.remove("active");
        }
      });
    });

    // BBS open
    document.getElementById("open-bbs").addEventListener("click", () => {
      const modal = document.getElementById("bbs-modal");
      modal.style.display = "flex";

      import("./assets/js/bbs.js").then(m => m.initBBS?.());

      window.addEventListener("keydown", e => {
        if (e.key === "Escape") modal.style.display = "none";
      });
    });
  </script>

</body>
</html>
