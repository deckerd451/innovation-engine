<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <meta name="description" content="CharlestonHacks Innovation Engine"/>
  <title>CharlestonHacks Innovation Engine</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/engine.css" />
  <link rel="stylesheet" href="assets/css/overlays.css" />

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Fullscreen Synapse Layer */
    #synapse-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      display: none;
      z-index: 9999;
    }
    #synapse-container.active { display: block; }

    #synapse-svg {
      width: 100%;
      height: 100%;
      cursor: grab;
      display: block;
    }

    .synapse-tooltip {
      position: absolute;
      background: rgba(0,0,0,0.85);
      padding: 6px 10px;
      color: #0ff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      font-family: monospace;
      display: none;
    }

    /* BBS */
    #bbs-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 12000;
    }

    /* Leaderboard tabs */
    .leaderboard-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .lb-tab {
      flex: 1;
      background: rgba(0, 224, 255, 0.05);
      border: 1px solid rgba(0, 224, 255, 0.3);
      color: #00e0ff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .lb-tab:hover {
      background: rgba(0, 224, 255, 0.1);
      border-color: #00e0ff;
    }

    .lb-tab.active {
      background: rgba(0, 224, 255, 0.2);
      border-color: #00e0ff;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
    }

    /* Leaderboard rank badge overlay */
    .leaderboard-rank-badge {
      position: absolute;
      top: -8px;
      left: -8px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
      z-index: 10;
      border: 2px solid;
    }

    .leaderboard-rank-badge.rank-1 {
      background: linear-gradient(135deg, #ffd700, #b8860b);
      border-color: #ffd700;
      color: #1a1a2e;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.6);
    }

    .leaderboard-rank-badge.rank-2 {
      background: linear-gradient(135deg, #c0c0c0, #808080);
      border-color: #c0c0c0;
      color: #1a1a2e;
      box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
    }

    .leaderboard-rank-badge.rank-3 {
      background: linear-gradient(135deg, #cd7f32, #8b4513);
      border-color: #cd7f32;
      color: #1a1a2e;
      box-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
    }

    .leaderboard-rank-badge.rank-other {
      background: rgba(0, 224, 255, 0.2);
      border-color: #00e0ff;
      color: #00e0ff;
    }

    /* Leaderboard stat highlight */
    .leaderboard-stat-highlight {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.75rem;
      padding: 0.5rem 0.75rem;
      background: rgba(0, 224, 255, 0.1);
      border-radius: 6px;
      color: #00e0ff;
      font-size: 0.85rem;
    }

    .leaderboard-stat-highlight i {
      font-size: 1rem;
    }

    .leaderboard-stat-highlight .stat-value {
      font-weight: bold;
      color: #fff;
    }

    /* Avatar initials fallback */
    .avatar-initials {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      border: 3px solid rgba(0, 224, 255, 0.5);
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
    }

    /* Ensure card-avatar centers content */
    .card-avatar {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-avatar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(0, 224, 255, 0.5);
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
    }

    /* Notification styles */
    .notification {
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      text-align: center;
    }

    .notification.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #0f0;
      color: #0f0;
    }

    .notification.error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #f00;
      color: #f00;
    }

    .notification.info {
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid #00e0ff;
      color: #00e0ff;
    }

    /* Endorse Modal */
    .endorse-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 13000;
    }

    .endorse-modal-content {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 224, 255, 0.2);
    }

    .endorse-modal-content h3 {
      color: #fff;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }

    .endorse-skill-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }

    .skill-endorse-btn {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    .skill-endorse-btn:hover {
      transform: scale(1.05);
    }

    /* Endorse button on cards */
    .endorse-btn {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      font-size: 0.85rem;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid rgba(0, 224, 255, 0.4);
    }

    .endorse-btn:hover {
      background: rgba(0, 224, 255, 0.2);
      border-color: #00e0ff;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
    }

    /* Endorsement count badge on skills */
    .endorse-count {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 224, 255, 0.3);
      color: #fff;
      font-size: 0.7rem;
      font-weight: bold;
      min-width: 16px;
      height: 16px;
      border-radius: 8px;
      margin-left: 4px;
      padding: 0 4px;
    }

    .cancel-btn {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      color: #aaa;
    }

    .cancel-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }
  </style>
</head>

  <!-- Tab logic (Synapse + BBS lazy-loading) -->
  <script>
    document.querySelectorAll(".top-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const tab = btn.dataset.tab;

        // Hide all panes
        document.querySelectorAll(".tab-content-pane").forEach(p =>
          p.classList.remove("active-tab-pane")
        );

        // Show selected pane
        const pane = document.getElementById(tab);
        if (pane) pane.classList.add("active-tab-pane");

        // Synapse special case – fullscreen
        if (tab === "synapse") {
          document.getElementById("synapse-container").classList.add("active");
          import("./assets/js/synapse.js").then(m => m.initSynapseView());
        } else {
          document.getElementById("synapse-container").classList.remove("active");
        }
      });
    });

    // BBS open
    document.getElementById("open-bbs").addEventListener("click", () => {
      const modal = document.getElementById("bbs-modal");
      modal.style.display = "flex";

      import("./assets/js/bbs.js").then(m => m.initBBS?.());

      window.addEventListener("keydown", e => {
        if (e.key === "Escape") modal.style.display = "none";
      });
    });

    // ========================
    // LEADERBOARD RENDERING
    // ========================
    
    // Helper: Parse name into parts
    function parseName(fullName) {
      if (!fullName) return { first: '', last: '' };
      const parts = fullName.trim().split(/\s+/);
      return {
        first: parts[0] || '',
        last: parts.slice(1).join(' ') || ''
      };
    }

    // Helper: Generate initials from name
    function getInitials(fullName) {
      if (!fullName) return '?';
      const parts = fullName.trim().split(/\s+/);
      if (parts.length >= 2) {
        return (parts[0].charAt(0) + parts[parts.length - 1].charAt(0)).toUpperCase();
      }
      return parts[0].charAt(0).toUpperCase();
    }

    // Helper: Generate a consistent color from name
    function getAvatarColor(name) {
      const colors = [
        '#6366f1', '#8b5cf6', '#d946ef', '#ec4899', 
        '#f43f5e', '#f97316', '#eab308', '#22c55e',
        '#14b8a6', '#06b6d4', '#0ea5e9', '#3b82f6'
      ];
      let hash = 0;
      const str = name || 'default';
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return colors[Math.abs(hash) % colors.length];
    }

    // Helper: Parse skills (handles both array and comma-separated string)
    function parseSkills(skills) {
      if (!skills) return [];
      if (Array.isArray(skills)) return skills;
      if (typeof skills === 'string') return skills.split(',').map(s => s.trim()).filter(Boolean);
      return [];
    }

    // Helper: Get endorsement count for a user
    function getEndorsementCount(endorsements) {
      if (!endorsements) return 0;
      if (typeof endorsements === 'object') {
        return Object.values(endorsements).reduce((sum, count) => sum + (parseInt(count) || 0), 0);
      }
      return 0;
    }

    // Render a single leaderboard card (matching Individual Search style)
    function renderLeaderboardCard(user, rank, statType, endorsementCounts = {}) {
      const card = document.createElement('div');
      card.className = 'profile-card';
      card.style.position = 'relative';

      // Rank badge
      const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
      const rankBadge = `<div class="leaderboard-rank-badge ${rankClass}">${rank}</div>`;

      // Photo or initials avatar
      const initials = getInitials(user.name);
      const avatarColor = getAvatarColor(user.name || '');
      
      let avatarHtml;
      if (user.image_url) {
        avatarHtml = `<img src="${user.image_url}" alt="${user.name || 'User'}" 
                       onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                      <div class="avatar-initials" style="display:none; background:${avatarColor};">${initials}</div>`;
      } else {
        avatarHtml = `<div class="avatar-initials" style="background:${avatarColor};">${initials}</div>`;
      }

      // Skills display with endorsement counts
      const skills = parseSkills(user.skills);
      const userEndorsements = endorsementCounts[user.id] || {};
      
      let skillsHtml;
      if (skills.length > 0) {
        skillsHtml = skills.slice(0, 5).map(s => {
          const count = userEndorsements[s] || 0;
          const endorseBadge = count > 0 ? `<span class="endorse-count">${count}</span>` : '';
          return `<span class="skill-tag" data-skill="${s}" data-email="${user.email || ''}">${s}${endorseBadge}</span>`;
        }).join('');
      } else {
        skillsHtml = '<span class="skill-tag" style="opacity:0.5;">No skills listed</span>';
      }

      // Stat highlight based on leaderboard type
      let statHtml = '';
      if (statType === 'skills') {
        statHtml = `<div class="leaderboard-stat-highlight">
          <i class="fas fa-star"></i>
          <span><span class="stat-value">${skills.length}</span> skills</span>
        </div>`;
      } else if (statType === 'connectors') {
        const connections = user.connection_count || 0;
        statHtml = `<div class="leaderboard-stat-highlight">
          <i class="fas fa-link"></i>
          <span><span class="stat-value">${connections}</span> connections</span>
        </div>`;
      } else if (statType === 'rising') {
        const daysAgo = user.created_at ? Math.floor((Date.now() - new Date(user.created_at)) / (1000 * 60 * 60 * 24)) : 0;
        statHtml = `<div class="leaderboard-stat-highlight">
          <i class="fas fa-rocket"></i>
          <span>Joined <span class="stat-value">${daysAgo}</span> days ago</span>
        </div>`;
      } else if (statType === 'endorsed') {
        const totalEndorsements = getEndorsementCount(user.endorsements);
        statHtml = `<div class="leaderboard-stat-highlight">
          <i class="fas fa-thumbs-up"></i>
          <span><span class="stat-value">${totalEndorsements}</span> endorsements</span>
        </div>`;
      }

      // Endorse button (only show if user is logged in)
      const endorseBtn = user.email ? `
        <button class="endorse-btn action-btn" data-email="${user.email}" data-name="${user.name || 'User'}" data-skills='${JSON.stringify(skills)}'>
          <i class="fas fa-thumbs-up"></i> Endorse
        </button>
      ` : '';

      card.innerHTML = `
        ${rankBadge}
        <div class="card-avatar">
          ${avatarHtml}
        </div>
        <div class="card-name">${user.name || 'Anonymous'}</div>
        <div class="card-bio">${user.bio || 'No bio available'}</div>
        <div class="card-skills">${skillsHtml}</div>
        ${statHtml}
        ${endorseBtn}
        <div class="card-availability ${(user.availability || 'available').toLowerCase().replace(/\s+/g, '-')}">
          ${user.availability || 'Available'}
        </div>
      `;

      return card;
    }

    // Fetch endorsement counts for users
    async function fetchEndorsementCounts(userIds) {
      if (!userIds.length) return {};
      
      try {
        const { data, error } = await window.supabase
          .from('endorsements')
          .select('endorsed_user_id, skill')
          .in('endorsed_user_id', userIds);

        if (error) throw error;

        // Group by user and skill
        const counts = {};
        (data || []).forEach(e => {
          if (!counts[e.endorsed_user_id]) counts[e.endorsed_user_id] = {};
          counts[e.endorsed_user_id][e.skill] = (counts[e.endorsed_user_id][e.skill] || 0) + 1;
        });
        return counts;
      } catch (err) {
        console.error('Error fetching endorsements:', err);
        return {};
      }
    }

    // Load and render leaderboard data
    async function loadLeaderboard(type = 'skills') {
      const container = document.getElementById('leaderboard-rows');
      container.innerHTML = '<p style="color:#aaa; text-align:center;">Loading...</p>';

      try {
        // Wait for supabase to be available
        if (!window.supabase) {
          await new Promise(resolve => setTimeout(resolve, 500));
        }

        let query = window.supabase.from('community').select('*');

        // Sort based on type
        if (type === 'skills') {
          // Will sort client-side by skills array length
          query = query.order('updated_at', { ascending: false });
        } else if (type === 'connectors') {
          query = query.order('connection_count', { ascending: false, nullsFirst: false });
        } else if (type === 'rising') {
          query = query.order('created_at', { ascending: false });
        } else if (type === 'endorsed') {
          // Will sort client-side by endorsement count
          query = query.order('updated_at', { ascending: false });
        }

        query = query.limit(20);

        const { data, error } = await query;

        if (error) throw error;

        if (!data || data.length === 0) {
          container.innerHTML = '<p style="color:#aaa; text-align:center;">No profiles found.</p>';
          return;
        }

        // Fetch endorsement counts
        const userIds = data.map(u => u.id).filter(Boolean);
        const endorsementCounts = await fetchEndorsementCounts(userIds);

        // Sort data based on type
        let sortedData = [...data];
        if (type === 'skills') {
          sortedData.sort((a, b) => parseSkills(b.skills).length - parseSkills(a.skills).length);
        } else if (type === 'endorsed') {
          sortedData.sort((a, b) => getEndorsementCount(b.endorsements) - getEndorsementCount(a.endorsements));
        }

        // Limit to top 10
        sortedData = sortedData.slice(0, 10);

        container.innerHTML = '';
        sortedData.forEach((user, index) => {
          const card = renderLeaderboardCard(user, index + 1, type, endorsementCounts);
          container.appendChild(card);
        });

        // Attach endorse button handlers
        attachEndorseHandlers();

      } catch (err) {
        console.error('Leaderboard error:', err);
        container.innerHTML = '<p style="color:#f66; text-align:center;">Error loading leaderboard.</p>';
      }
    }

    // ========================
    // ENDORSEMENT SYSTEM
    // ========================

    function attachEndorseHandlers() {
      document.querySelectorAll('.endorse-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const email = btn.dataset.email;
          const name = btn.dataset.name;
          let skills = [];
          try {
            skills = JSON.parse(btn.dataset.skills || '[]');
          } catch { skills = []; }
          
          openEndorseModal(email, name, skills);
        });
      });
    }

    function openEndorseModal(email, name, skills) {
      const modal = document.getElementById('endorse-modal');
      const content = document.getElementById('endorse-modal-content');
      
      if (skills.length === 0) {
        content.innerHTML = `
          <h3>Endorse ${name}</h3>
          <p style="color:#aaa;">This user has no skills to endorse yet.</p>
          <button class="action-btn" onclick="closeEndorseModal()">Close</button>
        `;
      } else {
        const skillButtons = skills.map(skill => `
          <button class="skill-endorse-btn action-btn" data-skill="${skill}" data-email="${email}">
            <i class="fas fa-thumbs-up"></i> ${skill}
          </button>
        `).join('');

        content.innerHTML = `
          <h3>Endorse ${name}</h3>
          <p style="color:#aaa; margin-bottom:1rem;">Select a skill to endorse:</p>
          <div class="endorse-skill-grid">${skillButtons}</div>
          <button class="action-btn cancel-btn" onclick="closeEndorseModal()" style="margin-top:1rem;">Cancel</button>
        `;

        // Attach click handlers to skill buttons
        content.querySelectorAll('.skill-endorse-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const skill = btn.dataset.skill;
            const email = btn.dataset.email;
            await submitEndorsement(email, skill);
          });
        });
      }

      modal.style.display = 'flex';
    }

    window.closeEndorseModal = function() {
      document.getElementById('endorse-modal').style.display = 'none';
    };

    async function submitEndorsement(emailToEndorse, skillToEndorse) {
      try {
        // Check if user is logged in
        const { data: { session }, error: sessionError } = await window.supabase.auth.getSession();
        if (sessionError || !session) {
          showNotification('You must be signed in to endorse.', 'error');
          closeEndorseModal();
          return;
        }

        const currentUserId = session.user.id;

        // Check if the current user has a profile in community table
        const { data: currentUserProfile, error: profileError } = await window.supabase
          .from('community')
          .select('id')
          .eq('user_id', currentUserId)
          .single();

        if (profileError || !currentUserProfile) {
          showNotification('Please create your profile first before endorsing others.', 'error');
          closeEndorseModal();
          return;
        }

        const endorsedByUserId = currentUserProfile.id;

        // Look up the user being endorsed
        const { data: userRow, error: userError } = await window.supabase
          .from('community')
          .select('id')
          .eq('email', emailToEndorse)
          .single();

        if (userError || !userRow) {
          throw new Error('User not found.');
        }

        const endorsedUserId = userRow.id;

        // Prevent self-endorsement
        if (endorsedUserId === endorsedByUserId) {
          showNotification("You can't endorse yourself!", 'error');
          closeEndorseModal();
          return;
        }

        // Check if already endorsed this skill
        const { data: existing } = await window.supabase
          .from('endorsements')
          .select('id')
          .eq('endorsed_user_id', endorsedUserId)
          .eq('endorsed_by_user_id', endorsedByUserId)
          .eq('skill', skillToEndorse)
          .single();

        if (existing) {
          showNotification(`You've already endorsed this skill.`, 'info');
          closeEndorseModal();
          return;
        }

        // Insert endorsement
        const { error: insertError } = await window.supabase
          .from('endorsements')
          .insert({
            endorsed_user_id: endorsedUserId,
            endorsed_by_user_id: endorsedByUserId,
            skill: skillToEndorse
          });

        if (insertError) throw insertError;

        showNotification(`Endorsed "${skillToEndorse}" successfully!`, 'success');
        closeEndorseModal();

        // Refresh leaderboard
        const activeTab = document.querySelector('.lb-tab.active');
        loadLeaderboard(activeTab?.dataset.type || 'skills');

      } catch (error) {
        console.error('Endorsement error:', error);
        showNotification(`Failed to endorse: ${error.message}`, 'error');
        closeEndorseModal();
      }
    }

    function showNotification(message, type = 'info') {
      // Remove any existing temp notification
      const existing = document.querySelector('.temp-notification');
      if (existing) existing.remove();

      // Create notification element
      const notif = document.createElement('div');
      notif.className = `temp-notification notification ${type}`;
      notif.style.cssText = 'position:fixed; top:20px; right:20px; z-index:15000; max-width:300px;';
      notif.textContent = message;
      document.body.appendChild(notif);

      setTimeout(() => notif.remove(), 3000);
    }

    // Tab switching for leaderboard
    document.querySelectorAll('.lb-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.lb-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadLeaderboard(tab.dataset.type);
      });
    });

    // Load leaderboard when tab is opened
    document.querySelector('[data-tab="leaderboard"]')?.addEventListener('click', () => {
      const activeTab = document.querySelector('.lb-tab.active');
      loadLeaderboard(activeTab?.dataset.type || 'skills');
    });

    // Close endorse modal on escape
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeEndorseModal();
    });
  </script>
