<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CharlestonHacks Innovation Engine</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
    }

    /* LOGIN SCREEN */
    #login-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
      z-index: 100000;
    }

    #login-screen.hidden {
      display: none;
    }

    .login-container {
      text-align: center;
      max-width: 500px;
      padding: 3rem;
    }

    .login-logo {
      font-size: 4rem;
      margin-bottom: 2rem;
    }

    .login-title {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #00e0ff, #0080ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .login-tagline {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 3rem;
    }

    .login-form {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 224, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      color: #00e0ff;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    .form-input::placeholder {
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: #00e0ff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #fff;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .toggle-mode {
      color: #00e0ff;
      cursor: pointer;
      text-decoration: underline;
    }

    .toggle-mode:hover {
      color: #fff;
    }

    .error-message {
      background: rgba(255, 102, 102, 0.2);
      border: 1px solid rgba(255, 102, 102, 0.4);
      color: #f66;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .success-message {
      background: rgba(0, 255, 136, 0.2);
      border: 1px solid rgba(0, 255, 136, 0.4);
      color: #0f8;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    /* DASHBOARD (keep minimal for now) */
    #dashboard-screen {
      display: none;
    }

    #dashboard-screen.active {
      display: block;
    }

    .unified-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 224, 255, 0.2);
      padding: 0.75rem 2rem;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo h1 {
      font-size: 1.2rem;
      color: #00e0ff;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.4rem 1rem;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 25px;
    }

    .unified-main {
      margin-top: 70px;
      padding: 2rem;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-section {
      text-align: center;
      padding: 3rem 0;
    }

    .hero-section h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #00e0ff, #0080ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen">
    <div class="login-container">
      <div class="login-logo">üèõÔ∏è</div>
      <h1 class="login-title">CharlestonHacks</h1>
      <p class="login-tagline">Making Invisible Networks Visible</p>

      <div id="error-container"></div>
      <div id="success-container"></div>

      <div class="login-form">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" class="form-input" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button id="auth-btn" class="btn">Sign In</button>
      </div>

      <p style="color: #aaa;">
        <span id="mode-text">Don't have an account?</span>
        <span class="toggle-mode" id="toggle-mode">Sign up</span>
      </p>
    </div>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboard-screen">
    <header class="unified-header">
      <div class="header-content">
        <div class="header-logo">
          <h1>üèõÔ∏è CharlestonHacks</h1>
        </div>
        <div class="user-menu">
          <span id="user-name">Loading...</span>
          <button onclick="signOut()" style="background: rgba(255,102,102,0.2); border: 1px solid rgba(255,102,102,0.4); color: #f66; padding: 0.4rem 1rem; border-radius: 8px; cursor: pointer;">
            Sign Out
          </button>
        </div>
      </div>
    </header>

    <div class="unified-main">
      <section class="hero-section">
        <h1>Innovation Engine</h1>
        <p style="font-size: 1.1rem; color: #aaa;">Dashboard loaded! You're signed in.</p>
        <p style="color: #666; margin-top: 2rem;">Full dashboard content will load here...</p>
      </section>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  
  <script type="module">
    import { supabase } from "./assets/js/supabaseClient.js";
    window.supabase = supabase;
    console.log("%c‚úÖ Supabase Ready", "color:#0ff; font-weight: bold");
  </script>

  <script type="module">
    let isSignUp = false;
    let currentUser = null;

    const loginScreen = document.getElementById('login-screen');
    const dashboardScreen = document.getElementById('dashboard-screen');
    const authBtn = document.getElementById('auth-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const toggleMode = document.getElementById('toggle-mode');
    const modeText = document.getElementById('mode-text');
    const errorContainer = document.getElementById('error-container');
    const successContainer = document.getElementById('success-container');

    // Wait for Supabase
    async function waitForSupabase() {
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (window.supabase) {
            clearInterval(check);
            resolve();
          }
        }, 100);
      });
    }

    function showError(message) {
      errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
      successContainer.innerHTML = '';
    }

    function showSuccess(message) {
      successContainer.innerHTML = `<div class="success-message">${message}</div>`;
      errorContainer.innerHTML = '';
    }

    function clearMessages() {
      errorContainer.innerHTML = '';
      successContainer.innerHTML = '';
    }

    // Toggle between sign in and sign up
    toggleMode.addEventListener('click', () => {
      isSignUp = !isSignUp;
      if (isSignUp) {
        authBtn.textContent = 'Sign Up';
        modeText.textContent = 'Already have an account?';
        toggleMode.textContent = 'Sign in';
      } else {
        authBtn.textContent = 'Sign In';
        modeText.textContent = "Don't have an account?";
        toggleMode.textContent = 'Sign up';
      }
      clearMessages();
    });

    // Auth button click
    authBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Please enter email and password');
        return;
      }

      authBtn.disabled = true;
      authBtn.textContent = 'Please wait...';
      clearMessages();

      try {
        if (isSignUp) {
          // Sign up
          const { data, error } = await window.supabase.auth.signUp({
            email,
            password
          });

          if (error) throw error;

          showSuccess('Account created! Please check your email to verify.');
          emailInput.value = '';
          passwordInput.value = '';
          
          // Switch to sign in mode
          isSignUp = false;
          authBtn.textContent = 'Sign In';
          modeText.textContent = "Don't have an account?";
          toggleMode.textContent = 'Sign up';

        } else {
          // Sign in
          const { data, error } = await window.supabase.auth.signInWithPassword({
            email,
            password
          });

          if (error) throw error;

          currentUser = data.user;
          showDashboard();
        }

      } catch (error) {
        console.error('Auth error:', error);
        showError(error.message);
      } finally {
        authBtn.disabled = false;
        authBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
      }
    });

    // Show dashboard
    function showDashboard() {
      loginScreen.classList.add('hidden');
      dashboardScreen.classList.add('active');
      
      document.getElementById('user-name').textContent = 
        currentUser.email.split('@')[0];
      
      console.log('‚úÖ Dashboard shown for:', currentUser.email);
    }

    // Sign out
    window.signOut = async function() {
      await window.supabase.auth.signOut();
      loginScreen.classList.remove('hidden');
      dashboardScreen.classList.remove('active');
      currentUser = null;
      console.log('üëã Signed out');
    };

    // Check if already signed in
    async function checkSession() {
      await waitForSupabase();
      
      const { data: { session } } = await window.supabase.auth.getSession();
      
      if (session) {
        currentUser = session.user;
        showDashboard();
      }
    }

    // Initialize
    checkSession();

    // Enter key to submit
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          authBtn.click();
        }
      });
    });
  </script>

</body>
</html>
