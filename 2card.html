<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CharlestonHacks Innovation Engine</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/engine.css" />
  <link rel="stylesheet" href="assets/css/overlays.css" />
  <link rel="stylesheet" href="assets/css/connections.css" />
  <link rel="stylesheet" href="assets/css/cynq.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* ========================================= */
    /* UNIFIED DASHBOARD STYLES */
    /* ========================================= */
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      overflow-x: hidden;
    }

    /* Fixed Header */
    .unified-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 224, 255, 0.2);
      padding: 0.75rem 2rem;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: pointer;
    }

    .header-logo h1 {
      font-size: 1.2rem;
      color: #00e0ff;
      margin: 0;
    }

    .header-search {
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .header-search input {
      width: 100%;
      padding: 0.6rem 1rem 0.6rem 2.5rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
    }

    .header-search input::placeholder {
      color: #666;
    }

    .header-search i {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #00e0ff;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-notification {
      position: relative;
      width: 40px;
      height: 40px;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .header-notification:hover {
      background: rgba(0, 224, 255, 0.2);
      border-color: rgba(0, 224, 255, 0.5);
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff6b6b;
      color: #fff;
      font-size: 0.7rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 10px;
      min-width: 18px;
      text-align: center;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.4rem 1rem;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-menu:hover {
      background: rgba(0, 224, 255, 0.2);
      border-color: rgba(0, 224, 255, 0.5);
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00e0ff, #0080ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Main Container */
    .unified-main {
      margin-top: 70px;
      padding: 2rem;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Hero Section */
    .hero-section {
      text-align: center;
      padding: 3rem 0;
      margin-bottom: 2rem;
    }

    .hero-section h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #00e0ff, #0080ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(0, 224, 255, 0.3);
    }

    .hero-tagline {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .hero-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .hero-stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .hero-stat:hover {
      background: rgba(0, 224, 255, 0.2);
      transform: translateY(-2px);
    }

    .hero-stat i {
      color: #00e0ff;
      font-size: 1.2rem;
    }

    .hero-stat span {
      font-weight: 600;
    }

    /* Quick Stats Cards */
    .quick-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 224, 255, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00e0ff, #0080ff);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 224, 255, 0.2);
      border-color: rgba(0, 224, 255, 0.5);
    }

    .stat-card:hover::before {
      transform: scaleX(1);
    }

    .stat-card .icon {
      font-size: 2rem;
      color: #00e0ff;
      margin-bottom: 0.5rem;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: #fff;
    }

    .stat-card .label {
      font-size: 0.9rem;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card .trend {
      font-size: 0.8rem;
      color: #0f8;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    /* Section Styles */
    .dashboard-section {
      margin-bottom: 4rem;
      scroll-margin-top: 100px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid rgba(0, 224, 255, 0.3);
    }

    .section-title {
      font-size: 1.8rem;
      color: #00e0ff;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin: 0;
    }

    .section-title i {
      font-size: 1.5rem;
    }

    .section-actions {
      display: flex;
      gap: 0.5rem;
    }

    /* Buttons */
    .btn {
      padding: 0.6rem 1.2rem;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background: rgba(0, 224, 255, 0.2);
      border-color: rgba(0, 224, 255, 0.5);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: #00e0ff;
      border-color: #00e0ff;
      color: #000;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #fff;
      border-color: #fff;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.5);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Grid Layouts */
    .two-col-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .three-col-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }

    /* Cards */
    .content-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 224, 255, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .content-card h3 {
      color: #00e0ff;
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    /* Profile Cards */
    .profile-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 224, 255, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 224, 255, 0.2);
      border-color: rgba(0, 224, 255, 0.5);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .card-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00e0ff, #0080ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .card-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .card-info {
      flex: 1;
    }

    .card-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .card-availability {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .card-availability.available {
      background: rgba(0, 255, 136, 0.2);
      color: #0f8;
      border: 1px solid rgba(0, 255, 136, 0.4);
    }

    .card-bio {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .card-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    .skill-tag {
      padding: 0.25rem 0.75rem;
      background: rgba(0, 224, 255, 0.2);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 12px;
      font-size: 0.8rem;
      color: #00e0ff;
    }

    .card-stats {
      display: flex;
      gap: 1.5rem;
      padding: 0.75rem 0;
      border-top: 1px solid rgba(0, 224, 255, 0.2);
      border-bottom: 1px solid rgba(0, 224, 255, 0.2);
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .card-stats span {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      color: #aaa;
    }

    .card-stats i {
      color: #00e0ff;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
    }

    .card-actions .btn {
      flex: 1;
      justify-content: center;
    }

    /* Mini Synapse */
    .mini-synapse {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 224, 255, 0.1);
      border-radius: 8px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .mini-synapse:hover {
      border-color: rgba(0, 224, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.2);
    }

    .mini-synapse-placeholder {
      text-align: center;
      color: #666;
    }

    .mini-synapse-placeholder i {
      font-size: 4rem;
      color: rgba(0, 224, 255, 0.3);
      margin-bottom: 1rem;
    }

    .mini-synapse-placeholder p {
      color: #00e0ff;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .mini-synapse-placeholder small {
      color: #666;
      font-size: 0.85rem;
    }

    /* Connection Lists */
    .connection-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-height: 400px;
      overflow-y: auto;
    }

    .connection-list::-webkit-scrollbar {
      width: 6px;
    }

    .connection-list::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .connection-list::-webkit-scrollbar-thumb {
      background: rgba(0, 224, 255, 0.3);
      border-radius: 3px;
    }

    .connection-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: rgba(0, 224, 255, 0.05);
      border: 1px solid rgba(0, 224, 255, 0.1);
      border-radius: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .connection-item:hover {
      background: rgba(0, 224, 255, 0.1);
      border-color: rgba(0, 224, 255, 0.3);
    }

    .connection-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00e0ff, #0080ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }

    .connection-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .connection-info {
      flex: 1;
    }

    .connection-name {
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.25rem;
    }

    .connection-meta {
      font-size: 0.8rem;
      color: #aaa;
    }

    .connection-time {
      font-size: 0.75rem;
      color: #666;
    }

    /* Pending Requests */
    .request-card {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 170, 0, 0.3);
      border-radius: 12px;
      padding: 1.25rem;
      transition: all 0.3s ease;
    }

    .request-card:hover {
      border-color: rgba(255, 170, 0, 0.5);
      box-shadow: 0 5px 20px rgba(255, 170, 0, 0.2);
    }

    .request-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .request-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00e0ff, #0080ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .request-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .request-info h4 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .request-skills {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 1rem;
    }

    .request-actions {
      display: flex;
      gap: 0.5rem;
    }

    .request-actions .btn {
      flex: 1;
      justify-content: center;
    }

    .btn-accept {
      background: rgba(0, 255, 136, 0.2);
      border-color: rgba(0, 255, 136, 0.4);
      color: #0f8;
    }

    .btn-accept:hover {
      background: rgba(0, 255, 136, 0.3);
      border-color: rgba(0, 255, 136, 0.6);
    }

    .btn-decline {
      background: rgba(255, 102, 102, 0.2);
      border-color: rgba(255, 102, 102, 0.4);
      color: #f66;
    }

    .btn-decline:hover {
      background: rgba(255, 102, 102, 0.3);
      border-color: rgba(255, 102, 102, 0.6);
    }

    /* Search Widget */
    .search-widget {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 224, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .search-input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .search-input-wrapper {
      flex: 1;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    .search-input::placeholder {
      color: #666;
    }

    .search-input-wrapper i {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #00e0ff;
    }

    .quick-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .filter-tag {
      padding: 0.4rem 1rem;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-tag:hover,
    .filter-tag.active {
      background: rgba(0, 224, 255, 0.3);
      border-color: rgba(0, 224, 255, 0.5);
    }

    /* Team Builder */
    .team-builder-widget {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 224, 255, 0.2);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .skills-input-group {
      margin-bottom: 1.5rem;
    }

    .skills-input-group label {
      display: block;
      color: #00e0ff;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .skills-tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.75rem;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 8px;
      min-height: 60px;
    }

    .skill-tag-removable {
      padding: 0.4rem 0.75rem;
      background: rgba(0, 224, 255, 0.3);
      border: 1px solid rgba(0, 224, 255, 0.5);
      border-radius: 12px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .skill-tag-removable i {
      cursor: pointer;
      opacity: 0.7;
    }

    .skill-tag-removable i:hover {
      opacity: 1;
    }

    .team-size-slider {
      margin-bottom: 2rem;
    }

    .team-size-slider label {
      display: block;
      color: #00e0ff;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .slider {
      flex: 1;
      height: 8px;
      background: rgba(0, 224, 255, 0.2);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }

    .slider-track {
      height: 100%;
      background: linear-gradient(90deg, #00e0ff, #0080ff);
      border-radius: 4px;
      transition: width 0.3s ease;
    }

    .slider-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00e0ff;
      min-width: 60px;
      text-align: center;
    }

    .team-results {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid rgba(0, 224, 255, 0.3);
    }

    .team-match-score {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: rgba(0, 255, 136, 0.2);
      border: 1px solid rgba(0, 255, 136, 0.4);
      border-radius: 8px;
      color: #0f8;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    /* Activity Feed */
    .feed-items {
      max-height: 500px;
      overflow-y: auto;
    }

    .feed-items::-webkit-scrollbar {
      width: 6px;
    }

    .feed-items::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }

    .feed-items::-webkit-scrollbar-thumb {
      background: rgba(0, 224, 255, 0.3);
      border-radius: 3px;
    }

    .feed-item {
      padding: 1rem;
      border-bottom: 1px solid rgba(0, 224, 255, 0.1);
      transition: background 0.2s ease;
    }

    .feed-item:last-child {
      border-bottom: none;
    }

    .feed-item:hover {
      background: rgba(0, 224, 255, 0.05);
    }

    .feed-icon {
      display: inline-block;
      width: 32px;
      height: 32px;
      background: rgba(0, 224, 255, 0.2);
      border-radius: 50%;
      text-align: center;
      line-height: 32px;
      color: #00e0ff;
      margin-right: 0.75rem;
      font-size: 0.9rem;
      vertical-align: top;
    }

    .feed-content {
      display: inline-block;
      vertical-align: top;
      width: calc(100% - 50px);
    }

    .feed-text {
      color: #ddd;
      margin-bottom: 0.25rem;
    }

    .feed-time {
      font-size: 0.75rem;
      color: #666;
    }

    /* Skill Bars */

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

  <script type="module">
    import { supabase } from "./assets/js/supabaseClient.js";
    window.supabase = supabase;
  </script>

  <script type="module">
    // AUTH SYSTEM
let isSignUp = false;
    let currentUser = null;

    const loginScreen = document.getElementById('login-screen');
    const dashboardScreen = document.getElementById('dashboard-screen');
    const authBtn = document.getElementById('auth-btn');
    const githubBtn = document.getElementById('github-btn');
    const googleBtn = document.getElementById('google-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const toggleMode = document.getElementById('toggle-mode');
    const modeText = document.getElementById('mode-text');
    const errorContainer = document.getElementById('error-container');
    const successContainer = document.getElementById('success-container');

    // Wait for Supabase
    async function waitForSupabase() {
      return new Promise((resolve) => {
        const check = setInterval(() => {
          if (window.supabase) {
            clearInterval(check);
            resolve();
          }
        }, 100);
      });
    }

    function showError(message) {
      errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
      successContainer.innerHTML = '';
    }

    function showSuccess(message) {
      successContainer.innerHTML = `<div class="success-message">${message}</div>`;
      errorContainer.innerHTML = '';
    }

    function clearMessages() {
      errorContainer.innerHTML = '';
      successContainer.innerHTML = '';
    }

    // Toggle between sign in and sign up
    toggleMode.addEventListener('click', () => {
      isSignUp = !isSignUp;
      if (isSignUp) {
        authBtn.textContent = 'Sign Up';
        modeText.textContent = 'Already have an account?';
        toggleMode.textContent = 'Sign in';
      } else {
        authBtn.textContent = 'Sign In';
        modeText.textContent = "Don't have an account?";
        toggleMode.textContent = 'Sign up';
      }
      clearMessages();
    });

    // Auth button click
    authBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Please enter email and password');
        return;
      }

      authBtn.disabled = true;
      authBtn.textContent = 'Please wait...';
      clearMessages();

      try {
        if (isSignUp) {
          // Sign up
          const { data, error } = await window.supabase.auth.signUp({
            email,
            password
          });

          if (error) throw error;

          showSuccess('Account created! Please check your email to verify.');
          emailInput.value = '';
          passwordInput.value = '';
          
          // Switch to sign in mode
          isSignUp = false;
          authBtn.textContent = 'Sign In';
          modeText.textContent = "Don't have an account?";
          toggleMode.textContent = 'Sign up';

        } else {
          // Sign in
          const { data, error } = await window.supabase.auth.signInWithPassword({
            email,
            password
          });

          if (error) throw error;

          currentUser = data.user;
          showDashboard();
        }

      } catch (error) {
        console.error('Auth error:', error);
        showError(error.message);
      } finally {
        authBtn.disabled = false;
        authBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
      }
    });

    // GitHub OAuth
    githubBtn.addEventListener('click', async () => {
      githubBtn.disabled = true;
      githubBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
      
      try {
        const { data, error } = await window.supabase.auth.signInWithOAuth({
          provider: 'github',
          options: {
            redirectTo: window.location.origin + window.location.pathname
          }
        });
        
        if (error) throw error;
        
      } catch (error) {
        console.error('GitHub auth error:', error);
        showError('GitHub sign-in failed: ' + error.message);
        githubBtn.disabled = false;
        githubBtn.innerHTML = '<i class="fab fa-github"></i> Continue with GitHub';
      }
    });

    // Google OAuth
    googleBtn.addEventListener('click', async () => {
      googleBtn.disabled = true;
      googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';
      
      try {
        const { data, error } = await window.supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: window.location.origin + window.location.pathname
          }
        });
        
        if (error) throw error;
        
      } catch (error) {
        console.error('Google auth error:', error);
        showError('Google sign-in failed: ' + error.message);
        googleBtn.disabled = false;
        googleBtn.innerHTML = '<i class="fab fa-google"></i> Continue with Google';
      }
    });

    // Show dashboard
    function showDashboard() {
      loginScreen.classList.add('hidden');
      dashboardScreen.classList.add('active');
      
      document.getElementById('user-name').textContent = 
        currentUser.email.split('@')[0];
      
      console.log('‚úÖ Dashboard shown for:', currentUser.email);
    }

    // Sign out
    window.signOut = async function() {
      await window.supabase.auth.signOut();
      loginScreen.classList.remove('hidden');
      dashboardScreen.classList.remove('active');
      currentUser = null;
      console.log('üëã Signed out');
    };

    // Check if already signed in
    async function checkSession() {
      await waitForSupabase();
      
      const { data: { session } } = await window.supabase.auth.getSession();
      
      if (session) {
        currentUser = session.user;
        showDashboard();
      }
    }

    // Initialize
    checkSession();

    // DASHBOARD SYSTEM
// ========================
    // GLOBAL STATE
    // ========================
    // currentUser already declared in AUTH section - using that instance
    let currentUserProfile = null;
    let allUsers = [];
    let teamSkills = [];
    let teamSize = 4;

    // ========================
    // INITIALIZATION
    // ========================
    async function init() {
      console.log('Initializing unified dashboard...');
      
      // Wait for Supabase
      await waitForSupabase();
      
      // Check auth
      const { data: { session } } = await window.supabase.auth.getSession();
      if (!session) {
        window.location.href = 'index.html';
        return;
      }
      
      currentUser = session.user;
      console.log('User authenticated:', currentUser.email);
      
      // Load user profile
      await loadUserProfile();
      
      // Load all data in parallel
      await Promise.all([
        loadCommunityStats(),
        loadRecentConnections(),
        loadPendingRequests(),
        loadSuggestedConnections(),
        loadActivityFeed(),
        loadTrendingSkills()
      ]);
      
      // Load connections content
      await loadAllConnections();
      
      // Setup event listeners
      setupEventListeners();
      
      // Load existing modules
      loadExistingModules();
      
      console.log('%c‚úÖ Dashboard Ready', 'color:#0f8; font-weight: bold');
    }

    // waitForSupabase() already defined in AUTH section above

    // ========================
    // USER PROFILE
    // ========================
    async function loadUserProfile() {
      try {
        const { data, error } = await window.supabase
          .from('community')
          .select('*')
          .eq('user_id', currentUser.id)
          .single();
        
        if (!error && data) {
          currentUserProfile = data;
          updateUserUI(data);
        } else {
          console.log('No profile found, user should create one');
        }
      } catch (err) {
        console.error('Error loading profile:', err);
      }
    }

    function updateUserUI(profile) {
      const name = profile.name || currentUser.email?.split('@')[0] || 'User';
      document.getElementById('user-name-header').textContent = name;
      
      const initials = getInitials(name);
      document.getElementById('user-initials-header').textContent = initials;
      
      if (profile.image_url) {
        document.getElementById('user-avatar-header').innerHTML = `<img src="${profile.image_url}" alt="${name}">`;
      }
      
      // Update hero stats
      const skills = parseSkills(profile.skills);
      // Connection count will be updated when connections load
    }

    // ========================
    // COMMUNITY STATS
    // ========================
    async function loadCommunityStats() {
      try {
        // Total members
        const { count: totalMembers } = await window.supabase
          .from('community')
          .select('*', { count: 'exact', head: true });
        
        if (totalMembers) {
          document.getElementById('total-members').textContent = totalMembers;
        }
        
        // Total connections
        const { count: totalConnections } = await window.supabase
          .from('connections')
          .select('*', { count: 'exact', head: true })
          .eq('status', 'accepted');
        
        if (totalConnections) {
          document.getElementById('total-connections').textContent = totalConnections;
        }
        
        // New members this month
        const monthAgo = new Date();
        monthAgo.setMonth(monthAgo.getMonth() - 1);
        
        const { count: newMembers } = await window.supabase
          .from('community')
          .select('*', { count: 'exact', head: true })
          .gte('created_at', monthAgo.toISOString());
        
        if (newMembers) {
          document.getElementById('new-members').textContent = newMembers;
        }
        
      } catch (err) {
        console.error('Error loading stats:', err);
      }
    }

    // ========================
    // NETWORK SECTION
    // ========================
    async function loadRecentConnections() {
      const container = document.getElementById('recent-connections');
      container.innerHTML = '<div class="loading">Loading...</div>';
      
      try {
        if (!currentUserProfile) {
          container.innerHTML = '<div class="empty-state"><p>Create your profile to see connections</p></div>';
          document.getElementById('mini-synapse-label').textContent = 'Create profile to see network';
          return;
        }
        
        // Get user's connections
        const { data: connections } = await window.supabase
          .from('connections')
          .select(`
            *,
            from_user:community!connections_from_user_id_fkey(id, name, image_url),
            to_user:community!connections_to_user_id_fkey(id, name, image_url)
          `)
          .or(`from_user_id.eq.${currentUserProfile.id},to_user_id.eq.${currentUserProfile.id}`)
          .eq('status', 'accepted')
          .order('updated_at', { ascending: false })
          .limit(5);
        
        if (!connections || connections.length === 0) {
          container.innerHTML = '<div class="empty-state"><p>No connections yet</p></div>';
          updateNetworkStats(0);
          return;
        }
        
        updateNetworkStats(connections.length);
        
        container.innerHTML = '';
        connections.forEach(conn => {
          const otherUser = conn.from_user_id === currentUserProfile.id ? conn.to_user : conn.from_user;
          const timeAgo = getTimeAgo(new Date(conn.updated_at));
          
          const initials = getInitials(otherUser.name);
          const avatarHtml = otherUser.image_url 
            ? `<img src="${otherUser.image_url}" alt="${otherUser.name}">`
            : initials;
          
          container.innerHTML += `
            <div class="connection-item" onclick="viewProfile('${otherUser.id}')">
              <div class="connection-avatar">${avatarHtml}</div>
              <div class="connection-info">
                <div class="connection-name">${otherUser.name || 'Anonymous'}</div>
                <div class="connection-time">${timeAgo}</div>
              </div>
            </div>
          `;
        });
        
      } catch (err) {
        console.error('Error loading connections:', err);
        container.innerHTML = '<div class="empty-state"><p>Error loading connections</p></div>';

    async function searchPeople(query) {
      const container = document.getElementById('search-results');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching...</p></div>';
      
      try {
        let dbQuery = window.supabase.from('community').select('*');
        
        if (query) {
          dbQuery = dbQuery.or(`name.ilike.%${query}%,skills.ilike.%${query}%`);
        }
        
        const { data: users } = await dbQuery.order('created_at', { ascending: false }).limit(20);
        
        if (!users || users.length === 0) {
          container.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><h3>No Results</h3><p>Try a different search term</p></div>';
          return;
        }
        
        renderProfileCards(users, container);
        
      } catch (err) {
        console.error('Search error:', err);
        container.innerHTML = '<div class="empty-state"><p>Error searching</p></div>';
      }
    }

    async function loadSuggestedConnections() {
      const container = document.getElementById('suggestions-grid');
      container.innerHTML = '<div class="loading">Loading...</div>';
      
      try {
        if (!currentUserProfile) {
          container.innerHTML = '<div class="empty-state"><p>Create your profile to get suggestions</p></div>';
          return;
        }
        
        const userSkills = parseSkills(currentUserProfile.skills);
        
        const { data: allUsers } = await window.supabase
          .from('community')
          .select('*')
          .neq('id', currentUserProfile.id)
          .order('connection_count', { ascending: false })
          .limit(20);
        
        if (!allUsers) {
          container.innerHTML = '<div class="empty-state"><p>No suggestions available</p></div>';
          return;
        }
        
        // Calculate matches
        const matches = allUsers.map(user => {
          const theirSkills = parseSkills(user.skills);
          const sharedSkills = userSkills.filter(s => 
            theirSkills.map(ts => ts.toLowerCase()).includes(s.toLowerCase())
          );
          return { ...user, sharedSkills: sharedSkills.length };
        })
        .filter(u => u.sharedSkills > 0)
        .sort((a, b) => b.sharedSkills - a.sharedSkills)
        .slice(0, 3);
        
        if (matches.length === 0) {
          container.innerHTML = '<div class="empty-state"><p>No suggestions based on your skills yet</p></div>';
          return;
        }
        
        renderProfileCards(matches, container);
        
      } catch (err) {
        console.error('Error loading suggestions:', err);
        container.innerHTML = '<div class="empty-state"><p>Error loading suggestions</p></div>';
      }
    }

    function setupTeamBuilder() {
      const skillInput = document.getElementById('team-skill-input');
      
      skillInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && skillInput.value.trim()) {
          e.preventDefault();
          addTeamSkill(skillInput.value.trim());
          skillInput.value = '';
        }
      });
      
      const slider = document.getElementById('team-size-slider');
      slider.addEventListener('click', (e) => {
        const rect = slider.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        teamSize = Math.max(2, Math.min(10, Math.round(percent * 10)));
        updateTeamSize();
      });
    }

    function addTeamSkill(skill) {
      if (teamSkills.includes(skill)) return;
      teamSkills.push(skill);
      renderTeamSkills();
    }

    window.removeTeamSkill = function(skill) {
      teamSkills = teamSkills.filter(s => s !== skill);
      renderTeamSkills();
    };

    function renderTeamSkills() {
      const container = document.getElementById('team-skills-tags');
      const input = document.getElementById('team-skill-input');
      
      Array.from(container.children).forEach(child => {
        if (child.id !== 'team-skill-input') child.remove();
      });
      
      teamSkills.forEach(skill => {
        const tag = document.createElement('div');
        tag.className = 'skill-tag-removable';
        tag.innerHTML = `
          ${skill}
          <i class="fas fa-times" onclick="removeTeamSkill('${skill}')"></i>
        `;
        container.insertBefore(tag, input);
      });
    }

    function updateTeamSize() {
      const percent = ((teamSize - 2) / 8) * 100;
      document.getElementById('slider-track').style.width = percent + '%';
      document.getElementById('team-size-value').textContent = teamSize;
    }

    async function generateTeam() {
      if (teamSkills.length === 0) {
        alert('Please add at least one skill');
        return;
      }
      
      const resultsContainer = document.getElementById('team-results');
      const membersContainer = document.getElementById('team-members-grid');
      
      resultsContainer.classList.remove('hidden');
      membersContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
      
      try {
        const { data: allUsers } = await window.supabase
          .from('community')
          .select('*');
        
        if (!allUsers) return;
        
        const scored = allUsers.map(user => {
          const userSkills = parseSkills(user.skills);
          const matches = teamSkills.filter(ts => 
            userSkills.map(us => us.toLowerCase()).includes(ts.toLowerCase())
          );
          return { ...user, matchCount: matches.length, matchedSkills: matches };
        })
        .filter(u => u.matchCount > 0)
        .sort((a, b) => b.matchCount - a.matchCount);
        
        const team = [];
        const usedSkills = new Set();
        
        for (const user of scored) {
          if (team.length >= teamSize) break;
          const newSkills = user.matchedSkills.filter(s => !usedSkills.has(s));
          if (newSkills.length > 0 || team.length === 0) {
            team.push(user);
            user.matchedSkills.forEach(s => usedSkills.add(s));
          }
        }
        
        const matchPercent = Math.round((usedSkills.size / teamSkills.length) * 100);
        document.getElementById('match-score').textContent = matchPercent + '%';
        
        renderProfileCards(team, membersContainer);
        
      } catch (err) {
        console.error('Team generation error:', err);
        membersContainer.innerHTML = '<div class="empty-state"><p>Error generating team</p></div>';
      }
    }

    async function loadTrendingSkills() {
      const container = document.getElementById('trending-skills');
      container.innerHTML = '<div class="loading">Loading...</div>';
      
      try {
        const { data: allUsers } = await window.supabase
          .from('community')
          .select('skills');
        
        if (!allUsers) return;
        
        const skillCounts = {};
        allUsers.forEach(user => {
          parseSkills(user.skills).forEach(skill => {
            skillCounts[skill] = (skillCounts[skill] || 0) + 1;
          });
        });
        
        const sorted = Object.entries(skillCounts)
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);
        
        if (sorted.length === 0) {
          container.innerHTML = '<div class="empty-state"><p>No skills data</p></div>';
          return;
        }
        
        document.getElementById('top-skill').textContent = sorted[0][0];
        document.getElementById('top-skill-count').textContent = sorted[0][1] + ' members';
        
        const maxCount = sorted[0][1];
        container.innerHTML = '';
        
        sorted.forEach(([skill, count]) => {
          const percent = (count / maxCount) * 100;
          container.innerHTML += `
            <div class="skill-bar">
              <div class="skill-bar-label">
                <span class="skill-bar-name">${skill}</span>
                <span class="skill-bar-count">${count} members</span>
              </div>
              <div class="skill-bar-track">
                <div class="skill-bar-fill" style="width: 0%;"></div>
              </div>
            </div>
          `;
        });
        
        setTimeout(() => {
          const fills = container.querySelectorAll('.skill-bar-fill');
          sorted.forEach(([skill, count], i) => {
            const percent = (count / maxCount) * 100;
            fills[i].style.width = percent + '%';
          });
        }, 100);
        
      } catch (err) {
        console.error('Trending skills error:', err);
        container.innerHTML = '<div class="empty-state"><p>Error loading trending skills</p></div>';
      }
    }

    window.sendConnectionRequest = async function(toUserId) {
      try {
        if (!currentUserProfile) {
          alert('Please create your profile first');
          scrollToSection('profile');
          return;
        }
        
        const { error } = await window.supabase
          .from('connections')
          .insert({

            to_user_id: toUserId,
            status: 'pending'
          });
        
        if (error) throw error;
        
        alert('Connection request sent!');
        
      } catch (err) {
        console.error('Connection request error:', err);
        alert('Failed to send request');
      }

    window.acceptRequest = async function(connectionId) {
      try {
        const { error } = await window.supabase
          .from('connections')
          .update({ status: 'accepted', updated_at: new Date().toISOString() })
          .eq('id', connectionId);
        
        if (error) throw error;
        
        await Promise.all([
          loadPendingRequests(),
          loadRecentConnections(),
          loadAllConnections()
        ]);
        
      } catch (err) {
        console.error('Accept error:', err);
        alert('Failed to accept request');
      }
    };

      try {
        const { error } = await window.supabase
          .from('connections')
          .delete()
          .eq('id', connectionId);
        
        if (error) throw error;
        
        await loadPendingRequests();
        
      } catch (err) {
        console.error('Decline error:', err);
        alert('Failed to decline request');
      }
    };

    function parseSkills(skills) {
      if (!skills) return [];
      if (Array.isArray(skills)) return skills;
      if (typeof skills === 'string') {
        return skills.split(',').map(s => s.trim()).filter(Boolean);
      }
      return [];
    }

    function getInitials(name) {
      if (!name) return '?';
      const parts = name.trim().split(/\s+/);
      if (parts.length >= 2) {
        return (parts[0].charAt(0) + parts[parts.length - 1].charAt(0)).toUpperCase();
      }
      return parts[0].charAt(0).toUpperCase();
    }

    function getTimeAgo(date) {
      const seconds = Math.floor((new Date() - date) / 1000);
      const intervals = {
        year: 31536000,
        month: 2592000,
        week: 604800,
        day: 86400,
        hour: 3600,
        minute: 60
      };
      
      for (const [unit, secondsInUnit] of Object.entries(intervals)) {
        const interval = Math.floor(seconds / secondsInUnit);
        if (interval >= 1) {
          return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
        }
      }
      
      return 'just now';
    }
