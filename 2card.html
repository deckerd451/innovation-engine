<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <meta name="description" content="CharlestonHacks Innovation Engine"/>
  <title>CharlestonHacks Innovation Engine</title>

  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/engine.css" />
  <link rel="stylesheet" href="assets/css/overlays.css" />

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ===========================
       AUTHENTICATION OVERLAY
    =========================== */
    #auth-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #000428 0%, #004e92 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #auth-overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .auth-card {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00e0ff;
      border-radius: 12px;
      padding: 3rem 2.5rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0, 224, 255, 0.3);
      animation: authSlideIn 0.6s ease-out;
    }

    @keyframes authSlideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .auth-card h1 {
      color: #00e0ff;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2rem;
      text-shadow: 0 0 20px rgba(0, 224, 255, 0.5);
    }

    .auth-card p {
      color: #aaa;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-btn {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      border: 1px solid #00e0ff;
      color: #fff;
      padding: 0.9rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .auth-btn:hover {
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.4);
      transform: translateY(-2px);
    }

    .auth-btn i {
      font-size: 1.2rem;
    }

    .auth-lock-icon {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .auth-lock-icon i {
      font-size: 3rem;
      color: #00e0ff;
      animation: lockPulse 2s ease-in-out infinite;
    }

    @keyframes lockPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* ===========================
       DISABLED STATE FOR TABS
    =========================== */
    .tabs-locked .top-btn {
      opacity: 0.4;
      cursor: not-allowed;
      pointer-events: none;
    }

    .tabs-locked .top-btn::after {
      content: 'ðŸ”’';
      margin-left: 0.5rem;
    }

    /* ===========================
       USER BADGE & LOGOUT
    =========================== */
    .auth-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .user-badge {
      display: none;
      align-items: center;
      gap: 0.5rem;
      background: rgba(0, 224, 255, 0.1);
      border: 1px solid #00e0ff;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      color: #00e0ff;
      font-size: 0.9rem;
    }

    .user-badge.visible {
      display: flex;
    }

    .user-badge i {
      font-size: 1rem;
    }

    .logout-btn {
      display: none;
      background: rgba(255, 59, 59, 0.2);
      border: 1px solid #ff3b3b;
      color: #ff3b3b;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .logout-btn.visible {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logout-btn:hover {
      background: rgba(255, 59, 59, 0.3);
      box-shadow: 0 0 15px rgba(255, 59, 59, 0.3);
    }

    /* ===========================
       LEADERBOARD STYLING MATCH
    =========================== */
    #leaderboard-rows {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .leaderboard-card {
      background: rgba(0, 224, 255, 0.05);
      border: 1px solid rgba(0, 224, 255, 0.3);
      border-radius: 8px;
      padding: 1.2rem;
      transition: all 0.3s ease;
    }

    .leaderboard-card:hover {
      background: rgba(0, 224, 255, 0.1);
      border-color: #00e0ff;
      box-shadow: 0 0 20px rgba(0, 224, 255, 0.2);
      transform: translateY(-2px);
    }

    .leaderboard-card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .leaderboard-rank {
      font-size: 1.5rem;
      font-weight: bold;
      color: #c9a35e;
      min-width: 40px;
    }

    .leaderboard-card-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00e0ff;
    }

    .leaderboard-card-info h3 {
      margin: 0;
      color: #fff;
      font-size: 1.1rem;
    }

    .leaderboard-card-info p {
      margin: 0.25rem 0 0;
      color: #aaa;
      font-size: 0.85rem;
    }

    .leaderboard-card-body {
      margin-top: 0.75rem;
      color: #ccc;
      font-size: 0.9rem;
    }

    .leaderboard-stats {
      display: flex;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    .leaderboard-stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #00e0ff;
    }

    .leaderboard-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .lb-tab {
      flex: 1;
      background: rgba(0, 224, 255, 0.05);
      border: 1px solid rgba(0, 224, 255, 0.3);
      color: #00e0ff;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .lb-tab:hover {
      background: rgba(0, 224, 255, 0.1);
      border-color: #00e0ff;
    }

    .lb-tab.active {
      background: rgba(0, 224, 255, 0.2);
      border-color: #00e0ff;
      box-shadow: 0 0 15px rgba(0, 224, 255, 0.3);
    }

    /* Fullscreen Synapse Layer */
    #synapse-container {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      display: none;
      z-index: 9999;
    }
    #synapse-container.active { display: block; }

    #synapse-svg {
      width: 100%;
      height: 100%;
      cursor: grab;
      display: block;
    }

    .synapse-tooltip {
      position: absolute;
      background: rgba(0,0,0,0.85);
      padding: 6px 10px;
      color: #0ff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      font-family: monospace;
      display: none;
    }

    /* BBS */
    #bbs-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 12000;
    }
  </style>
</head>

<body class="two-card-page">
  <!-- Background -->
  <canvas id="neural-bg"></canvas>

  <!-- Achievements -->
  <div id="achievements" class="achievements" aria-live="polite"></div>

  <!-- ===========================
       AUTHENTICATION OVERLAY
  =========================== -->
  <div id="auth-overlay">
    <div class="auth-card">
      <div class="auth-lock-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h1>Innovation Engine</h1>
      <p>Authenticate to access the CharlestonHacks Innovation Engine and connect with the community.</p>
      
      <div class="auth-buttons">
        <button id="github-login" class="auth-btn">
          <i class="fab fa-github"></i>
          <span>Continue with GitHub</span>
        </button>

        <button id="google-login" class="auth-btn">
          <i class="fab fa-google"></i>
          <span>Continue with Google</span>
        </button>
      </div>
    </div>
  </div>

  <!-- FULLSCREEN SYNAPSE -->
  <div id="synapse-container">
    <svg id="synapse-svg"></svg>
  </div>

  <!-- BBS Modal -->
  <div id="bbs-modal"></div>

  <!-- MAIN CONTAINER -->
  <div class="container">

    <!-- HEADER -->
    <header class="header">
      <a href="index.html">
        <img src="images/ieheader.webp" class="header-img" alt="CharlestonHacks"/>
      </a>

      <p style="color:#ccc;">Making Invisible Networks Visible</p>

      <div class="auth-controls">
        <span id="user-badge" class="user-badge">
          <i class="fas fa-user"></i>
          <span id="user-email"></span>
        </span>
        <button id="logout-btn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </header>

    <!-- MAIN PANELS -->
    <main class="panels-wrapper">

      <!-- TOP BUTTON ROW -->
      <div class="button-row tabs-locked" id="tab-buttons">
        <button class="top-btn" data-tab="profile"><i class="fas fa-user-plus"></i> Create Profile</button>
        <button class="top-btn" data-tab="search"><i class="fas fa-search"></i> Individual Search</button>
        <button class="top-btn" data-tab="team-builder"><i class="fas fa-users"></i> Team Builder</button>
        <button class="top-btn" data-tab="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</button>
        <button class="top-btn" data-tab="synapse"><i class="fas fa-project-diagram"></i> Synapse View</button>
        <button class="top-btn" id="open-bbs"><i class="fas fa-terminal"></i> BBS</button>
      </div>

      <!-- PROFILE TAB -->
      <section id="profile" class="tab-content-pane active-tab-pane">
        <h2 class="section-title">Create Your Profile</h2>

        <form id="skills-form">
          <div class="input-container">
            <input id="first-name" placeholder="First Name"/>
            <input id="last-name" placeholder="Last Name"/>
            <input id="email" type="email" placeholder="Email"/>

            <label>Skills</label>
            <div class="input-wrapper">
              <input id="skills-input" placeholder="e.g. aws, python"/>
              <div id="autocomplete-skills-input" class="autocomplete-box"></div>
            </div>

            <label>Bio</label>
            <input id="bio-input" maxlength="120"/>

            <label>Availability</label>
            <select id="availability-input">
              <option>Available</option>
              <option>Busy</option>
              <option>Not Looking</option>
            </select>

            <label>Upload Photo</label>
            <input id="photo-input" type="file" accept="image/*"/>
            <img id="preview" class="image-preview hidden"/>

            <label><input id="newsletter-opt-in" type="checkbox"> Subscribe to Newsletter</label>

            <button class="action-btn" type="submit">Save Profile</button>
          </div>

          <div class="profile-bar"><div class="profile-bar-inner"></div></div>
          <div id="profile-progress-msg"></div>
        </form>
      </section>

      <!-- SEARCH -->
      <section id="search" class="tab-content-pane">
        <h2 class="section-title">Individual Search</h2>

        <div class="input-wrapper">
          <input id="teamSkillsInput" placeholder="Required skills"/>
          <div id="autocomplete-team-skills" class="autocomplete-box"></div>
        </div>

        <button id="find-team-btn" class="action-btn">Get People</button>

        <div class="input-wrapper" style="margin-top:20px;">
          <input id="nameInput" placeholder="Search by name"/>
          <div id="autocomplete-names" class="autocomplete-box"></div>
        </div>

        <button id="search-name-btn" class="action-btn">Find by Name</button>

        <div id="matchNotification" class="notification hidden"></div>
        <div id="noResults" class="notification hidden"></div>
        <div id="cardContainer" class="card-container"></div>
      </section>

      <!-- TEAM BUILDER -->
      <section id="team-builder" class="tab-content-pane">
        <h2 class="section-title">Team Builder</h2>

        <div class="input-container">
          <input id="team-builder-input" placeholder="Required skills"/>
          <div id="autocompleteTeamBuilder" class="autocomplete-box"></div>

          <input id="teamSize" type="number" min="1" max="6" placeholder="Team Size"/>

          <button id="buildTeamBtn" class="action-btn">Build Team</button>
        </div>

        <div id="bestTeamContainer" class="card-container"></div>
      </section>

      <!-- LEADERBOARD -->
      <section id="leaderboard" class="tab-content-pane">
        <h2 class="section-title">Leaderboard</h2>

        <div class="leaderboard-tabs">
          <button class="lb-tab active" data-type="skills">
            <i class="fas fa-star"></i> Top Skills
          </button>

          <button class="lb-tab" data-type="connectors">
            <i class="fas fa-link"></i> Top Connectors
          </button>

          <button class="lb-tab" data-type="rising">
            <i class="fas fa-rocket"></i> Rising Stars
          </button>
        </div>

        <div id="leaderboard-rows"></div>
      </section>

      <!-- SYNAPSE PLACEHOLDER -->
      <section id="synapse" class="tab-content-pane">
        <h2 class="section-title">Synapse View</h2>
        <p style="color:#aaa;">Launching fullscreen network visualizationâ€¦</p>
      </section>

    </main>
  </div>

  <!-- ========================= -->
  <!-- SCRIPTS -->
  <!-- ========================= -->

  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

  <!-- Supabase -->
  <script type="module">
    import { supabase } from "./assets/js/supabaseClient.js";
    window.supabase = supabase;
    console.log("%cSupabase injected into window.", "color:#0ff");
  </script>

  <!-- Main controller -->
  <script type="module" src="assets/js/main.js"></script>

  <!-- Background animation -->
  <script type="module" src="assets/js/neuralBackground.js"></script>

  <!-- Authentication & Session Management -->
  <script type="module">
    const authOverlay = document.getElementById('auth-overlay');
    const userBadge = document.getElementById('user-badge');
    const userEmail = document.getElementById('user-email');
    const logoutBtn = document.getElementById('logout-btn');
    const tabButtons = document.getElementById('tab-buttons');

    // Check if user is authenticated on page load
    async function checkAuth() {
      const { data: { session } } = await window.supabase.auth.getSession();
      
      if (session) {
        showAuthenticatedState(session.user);
      } else {
        showUnauthenticatedState();
      }
    }

    function showAuthenticatedState(user) {
      console.log('âœ… User authenticated:', user.email);
      
      // Hide auth overlay
      authOverlay.classList.add('hidden');
      
      // Show user info
      userEmail.textContent = user.email;
      userBadge.classList.add('visible');
      logoutBtn.classList.add('visible');
      
      // Enable tabs
      tabButtons.classList.remove('tabs-locked');
    }

    function showUnauthenticatedState() {
      console.log('ðŸ”’ User not authenticated');
      
      // Show auth overlay
      authOverlay.classList.remove('hidden');
      
      // Hide user info
      userBadge.classList.remove('visible');
      logoutBtn.classList.remove('visible');
      
      // Disable tabs
      tabButtons.classList.add('tabs-locked');
    }

    // GitHub Login
    document.getElementById('github-login').addEventListener('click', async () => {
      const { error } = await window.supabase.auth.signInWithOAuth({
        provider: 'github',
        options: {
          redirectTo: window.location.href
        }
      });
      
      if (error) console.error('GitHub login error:', error);
    });

    // Google Login
    document.getElementById('google-login').addEventListener('click', async () => {
      const { error } = await window.supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.href
        }
      });
      
      if (error) console.error('Google login error:', error);
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      const { error } = await window.supabase.auth.signOut();
      
      if (error) {
        console.error('Logout error:', error);
      } else {
        console.log('ðŸ‘‹ User logged out');
        showUnauthenticatedState();
      }
    });

    // Listen for auth state changes
    window.supabase.auth.onAuthStateChange((event, session) => {
      console.log('Auth state changed:', event);
      
      if (event === 'SIGNED_IN' && session) {
        showAuthenticatedState(session.user);
      } else if (event === 'SIGNED_OUT') {
        showUnauthenticatedState();
      }
    });

    // Check auth on page load
    checkAuth();
  </script>

  <!-- Tab logic (Synapse + BBS lazy-loading) -->
  <script>
    document.querySelectorAll(".top-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const tab = btn.dataset.tab;

        // Hide all panes
        document.querySelectorAll(".tab-content-pane").forEach(p =>
          p.classList.remove("active-tab-pane")
        );

        // Show selected pane
        const pane = document.getElementById(tab);
        if (pane) pane.classList.add("active-tab-pane");

        // Synapse special case â€“ fullscreen
        if (tab === "synapse") {
          document.getElementById("synapse-container").classList.add("active");
          import("./assets/js/synapse.js").then(m => m.initSynapseView());
        } else {
          document.getElementById("synapse-container").classList.remove("active");
        }
      });
    });

    // BBS open
    document.getElementById("open-bbs").addEventListener("click", () => {
      const modal = document.getElementById("bbs-modal");
      modal.style.display = "flex";

      import("./assets/js/bbs.js").then(m => m.initBBS?.());

      window.addEventListener("keydown", e => {
        if (e.key === "Escape") modal.style.display = "none";
      });
    });
  </script>

</body>
</html>
