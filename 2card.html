<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Join CharlestonHacks for transformative hackathons and tech meetups in Charleston, SC. Build, learn, and connect with local innovators.">
  <meta property="og:title" content="CharlestonHacks | Charleston Hackathons & Tech Events" />
  <meta property="og:description" content="CharlestonHacks promotes tech events. Join us for exciting events and stay updated." />
  <meta property="og:image" content="images/reactiveh.png" />
  <meta property="og:url" content="https://charlestonhacks.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Innovation Engine - CharlestonHacks</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json" />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://hvmotpzhliufzomewzfl.supabase.co">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    /* ===== Return Portal Glow ===== */
    #returnPortal {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at center, #ff6600 0%, #000 85%);
      z-index: 9999;
      opacity: 1;
      pointer-events: none;
      transition: opacity 0.8s ease-in-out;
    }
    #returnPortal.fade-out { opacity: 0; }

    /* ===== Page-specific styling ===== */
    .header-img {
      display: block;
      margin: 20px auto;
      width: 420px;
      max-width: 90%;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .header-img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 12px rgba(255,100,100,0.6));
    }
    @media (max-width: 800px){ .header-img{ width:300px;margin-top:10px; } }
    @media (max-width: 650px){ .header-img{ width:250px; } }
    @media (max-width: 480px){ .header-img{ width:200px; } }

    footer {
      background: transparent;
      text-align: center;
      padding: 32px 20px 64px;
      margin-top: 40px;
    }
    .footer-back-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
    }
    .footer-back-button img {
      max-width: 240px;
      width: 60vw;
      height: auto;
      transition: transform 0.3s ease;
    }
    .footer-back-button img:hover { transform: scale(1.05); }
  </style>
</head>

<body class="two-card-page">
  <!-- ✨ Return Portal Overlay -->
  <div id="returnPortal"></div>

  <!-- Background -->
  <canvas id="neural-bg"></canvas>

  <div id="achievements" class="achievements" aria-live="polite"></div>

  <div class="container">
    <header class="header">
      <a href="index.html">
        <img src="images/ieheader.webp" alt="Innovation Engine Header" class="header-img">
      </a>
      <p style="color:#ccc; margin-top:6px;">Making Invisible Networks Visible</p>
      <div class="auth-controls">
        <span class="user-badge hidden" id="user-badge"></span>
        <button class="logout-btn action-btn hidden" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <!-- === Page content here (tabs, profile, etc.) === -->
    <main class="panels-wrapper">
      <!-- existing Innovation Engine content -->
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-back-button">
      <a href="index.html" id="backLink">
        <img src="assets/chbackbuttonred.png" alt="Back to Home" />
      </a>
    </div>
    <p style="margin-top:16px;font-size:16px;">© 2025 CharlestonHacks. All rights reserved.</p>
  </footer>

  <!-- Modules -->
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/login.js"></script>
  <script type="module" src="assets/js/profile.js"></script>
  <script type="module" src="assets/js/neuralBackground.js"></script>

  <!-- ✨ Return Portal Fade Script -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const overlay = document.getElementById('returnPortal');
      if (!overlay) return;
      // fade in → transparent
      setTimeout(() => overlay.classList.add('fade-out'), 100);
      // remove after fade
      setTimeout(() => overlay.remove(), 1000);
    });

    // Optional "Back to Deck" portal-out
    const back = document.getElementById('backLink');
    if (back) {
      back.addEventListener('click', (e) => {
        e.preventDefault();
        const overlay = document.createElement('div');
        overlay.id = 'returnPortal';
        document.body.appendChild(overlay);
        setTimeout(() => (window.location.href = 'index.html'), 700);
      });
    }
  </script>
</body>
</html>
