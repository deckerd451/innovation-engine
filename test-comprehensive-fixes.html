<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Fixes Test Suite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #00e0ff, #00a8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5rem;
    }

    .test-section {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .test-section h2 {
      color: #00e0ff;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .test-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .test-status {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    .test-status.pending {
      background: rgba(255,170,0,0.3);
      border: 2px solid #ffaa00;
      color: #ffaa00;
    }

    .test-status.pass {
      background: rgba(0,255,136,0.3);
      border: 2px solid #00ff88;
      color: #00ff88;
    }

    .test-status.fail {
      background: rgba(255,107,107,0.3);
      border: 2px solid #ff6b6b;
      color: #ff6b6b;
    }

    .test-name {
      flex: 1;
      color: rgba(255,255,255,0.9);
    }

    .test-button {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #00e0ff, #0080ff);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .test-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,224,255,0.4);
    }

    .test-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .run-all-button {
      display: block;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #00ff88, #00cc66);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: all 0.2s;
    }

    .run-all-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,255,136,0.4);
    }

    .summary {
      background: rgba(0,224,255,0.1);
      border: 2px solid rgba(0,224,255,0.3);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .summary-stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .summary-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .summary-stat-value {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .summary-stat-label {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.6);
    }

    .log-output {
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 1rem;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      margin-top: 1rem;
    }

    .log-entry {
      margin-bottom: 0.5rem;
      padding: 0.25rem;
    }

    .log-entry.info { color: #00e0ff; }
    .log-entry.success { color: #00ff88; }
    .log-entry.error { color: #ff6b6b; }
    .log-entry.warning { color: #ffaa00; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-vial"></i> Comprehensive Fixes Test Suite</h1>

    <div class="summary">
      <h3>Test Results Summary</h3>
      <div class="summary-stats">
        <div class="summary-stat">
          <div class="summary-stat-value" id="total-tests" style="color: #00e0ff;">0</div>
          <div class="summary-stat-label">Total Tests</div>
        </div>
        <div class="summary-stat">
          <div class="summary-stat-value" id="passed-tests" style="color: #00ff88;">0</div>
          <div class="summary-stat-label">Passed</div>
        </div>
        <div class="summary-stat">
          <div class="summary-stat-value" id="failed-tests" style="color: #ff6b6b;">0</div>
          <div class="summary-stat-label">Failed</div>
        </div>
        <div class="summary-stat">
          <div class="summary-stat-value" id="pending-tests" style="color: #ffaa00;">0</div>
          <div class="summary-stat-label">Pending</div>
        </div>
      </div>
    </div>

    <button class="run-all-button" onclick="runAllTests()">
      <i class="fas fa-play"></i> Run All Tests
    </button>

    <!-- Module Loading Tests -->
    <div class="test-section">
      <h2><i class="fas fa-puzzle-piece"></i> Module Loading</h2>
      <div id="module-tests"></div>
    </div>

    <!-- Level & Streak Tests -->
    <div class="test-section">
      <h2><i class="fas fa-chart-line"></i> Level & Streak Calculations</h2>
      <div id="level-tests"></div>
    </div>

    <!-- Database Tests -->
    <div class="test-section">
      <h2><i class="fas fa-database"></i> Database Schema</h2>
      <div id="database-tests"></div>
    </div>

    <!-- UI Tests -->
    <div class="test-section">
      <h2><i class="fas fa-desktop"></i> UI Elements</h2>
      <div id="ui-tests"></div>
    </div>

    <!-- Notification Tests -->
    <div class="test-section">
      <h2><i class="fas fa-bell"></i> Notifications</h2>
      <div id="notification-tests"></div>
    </div>

    <!-- Log Output -->
    <div class="test-section">
      <h2><i class="fas fa-terminal"></i> Test Log</h2>
      <div class="log-output" id="log-output"></div>
    </div>
  </div>

  <!-- Load Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabaseClient.js"></script>

  <!-- Load Modules to Test -->
  <script src="assets/js/comprehensive-fixes.js"></script>
  <script src="assets/js/notification-bell.js"></script>
  <script src="assets/js/avatar-upload.js"></script>
  <script src="assets/js/node-panel-fixes.js"></script>

  <script>
    // Test Suite
    const tests = {
      modules: [
        { name: 'ComprehensiveFixes module loaded', test: () => !!window.ComprehensiveFixes },
        { name: 'NotificationBell module loaded', test: () => !!window.NotificationBell },
        { name: 'AvatarUpload module loaded', test: () => !!window.AvatarUpload },
        { name: 'Supabase client available', test: () => !!window.supabase }
      ],
      level: [
        { name: 'Calculate level for 0 XP = 1', test: () => window.ComprehensiveFixes.calculateLevel(0) === 1 },
        { name: 'Calculate level for 100 XP = 2', test: () => window.ComprehensiveFixes.calculateLevel(100) === 2 },
        { name: 'Calculate level for 2500 XP = 6', test: () => window.ComprehensiveFixes.calculateLevel(2500) === 6 },
        { name: 'Level 1 title = Newcomer', test: () => window.ComprehensiveFixes.getLevelTitle(1) === 'Newcomer' },
        { name: 'Level 6 title = Leader', test: () => window.ComprehensiveFixes.getLevelTitle(6) === 'Leader' },
        { name: 'XP for next level (1) = 100', test: () => window.ComprehensiveFixes.xpForNextLevel(1) === 100 },
        { name: 'XP for next level (5) = 2500', test: () => window.ComprehensiveFixes.xpForNextLevel(5) === 2500 }
      ],
      database: [
        { name: 'Check community table columns', test: async () => {
          const { data, error } = await window.supabase
            .from('community')
            .select('total_xp, level, current_streak, avatar_storage_path')
            .limit(1);
          return !error;
        }},
        { name: 'Check project_requests table exists', test: async () => {
          const { error } = await window.supabase
            .from('project_requests')
            .select('id')
            .limit(1);
          return !error || error.code === 'PGRST116'; // PGRST116 = no rows (table exists but empty)
        }},
        { name: 'Check notifications table exists', test: async () => {
          const { error } = await window.supabase
            .from('notifications')
            .select('id')
            .limit(1);
          return !error || error.code === 'PGRST116';
        }},
        { name: 'Check avatars storage bucket exists', test: async () => {
          const { data, error } = await window.supabase.storage.getBucket('avatars');
          return !error && data;
        }}
      ],
      ui: [
        { name: 'Notification bell element exists', test: () => !!document.getElementById('notification-bell') },
        { name: 'Logout button exists', test: () => !!document.getElementById('dropdown-logout') || !!document.getElementById('logout-btn') },
        { name: 'User menu exists', test: () => !!document.getElementById('user-menu') },
        { name: 'Node info panel exists', test: () => !!document.getElementById('node-info-panel') }
      ],
      notifications: [
        { name: 'NotificationBell.init function exists', test: () => typeof window.NotificationBell?.init === 'function' },
        { name: 'NotificationBell.showPanel function exists', test: () => typeof window.NotificationBell?.showPanel === 'function' },
        { name: 'NotificationBell.refresh function exists', test: () => typeof window.NotificationBell?.refresh === 'function' },
        { name: 'createNotification function exists', test: () => typeof window.ComprehensiveFixes?.createNotification === 'function' }
      ]
    };

    let testResults = {
      total: 0,
      passed: 0,
      failed: 0,
      pending: 0
    };

    function log(message, type = 'info') {
      const logOutput = document.getElementById('log-output');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logOutput.appendChild(entry);
      logOutput.scrollTop = logOutput.scrollHeight;
    }

    function updateSummary() {
      document.getElementById('total-tests').textContent = testResults.total;
      document.getElementById('passed-tests').textContent = testResults.passed;
      document.getElementById('failed-tests').textContent = testResults.failed;
      document.getElementById('pending-tests').textContent = testResults.pending;
    }

    function createTestItem(name, containerId) {
      const container = document.getElementById(containerId);
      const item = document.createElement('div');
      item.className = 'test-item';
      item.innerHTML = `
        <div class="test-status pending" id="status-${testResults.total}">
          <i class="fas fa-circle"></i>
        </div>
        <div class="test-name">${name}</div>
        <button class="test-button" onclick="runTest(${testResults.total})">
          <i class="fas fa-play"></i> Run
        </button>
      `;
      container.appendChild(item);
      return testResults.total++;
    }

    async function runTest(testId) {
      const statusEl = document.getElementById(`status-${testId}`);
      const test = allTests[testId];
      
      log(`Running: ${test.name}`, 'info');
      
      try {
        const result = await test.test();
        
        if (result) {
          statusEl.className = 'test-status pass';
          statusEl.innerHTML = '<i class="fas fa-check"></i>';
          testResults.passed++;
          testResults.pending--;
          log(`✓ PASS: ${test.name}`, 'success');
        } else {
          statusEl.className = 'test-status fail';
          statusEl.innerHTML = '<i class="fas fa-times"></i>';
          testResults.failed++;
          testResults.pending--;
          log(`✗ FAIL: ${test.name}`, 'error');
        }
      } catch (error) {
        statusEl.className = 'test-status fail';
        statusEl.innerHTML = '<i class="fas fa-exclamation"></i>';
        testResults.failed++;
        testResults.pending--;
        log(`✗ ERROR: ${test.name} - ${error.message}`, 'error');
      }
      
      updateSummary();
    }

    async function runAllTests() {
      log('Starting test suite...', 'info');
      
      for (let i = 0; i < allTests.length; i++) {
        await runTest(i);
        await new Promise(resolve => setTimeout(resolve, 100)); // Small delay between tests
      }
      
      log('Test suite complete!', 'success');
      log(`Results: ${testResults.passed} passed, ${testResults.failed} failed`, 'info');
    }

    // Initialize tests
    const allTests = [];
    
    // Add all tests
    tests.modules.forEach(test => {
      const id = createTestItem(test.name, 'module-tests');
      allTests[id] = test;
      testResults.pending++;
    });
    
    tests.level.forEach(test => {
      const id = createTestItem(test.name, 'level-tests');
      allTests[id] = test;
      testResults.pending++;
    });
    
    tests.database.forEach(test => {
      const id = createTestItem(test.name, 'database-tests');
      allTests[id] = test;
      testResults.pending++;
    });
    
    tests.ui.forEach(test => {
      const id = createTestItem(test.name, 'ui-tests');
      allTests[id] = test;
      testResults.pending++;
    });
    
    tests.notifications.forEach(test => {
      const id = createTestItem(test.name, 'notification-tests');
      allTests[id] = test;
      testResults.pending++;
    });
    
    updateSummary();
    log('Test suite initialized. Click "Run All Tests" to begin.', 'info');
  </script>
</body>
</html>
