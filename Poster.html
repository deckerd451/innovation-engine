  <!-- External Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      background-color: #181818;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header Image */
    .events-header-img {
      display: block;
      margin: 20px auto 10px auto;
      width: 400px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
    }

    .events-header-img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 12px rgba(255, 100, 100, 0.6));
    }

    /* Title */
    h1.page-title {
      text-align: center;
      font-size: 2.5rem;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #fff;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    h1.page-title:hover {
      color: #ff5555;
      transform: scale(1.05);
    }

    @media (max-width: 800px) { 
      .events-header-img { width: 300px; } 
      h1.page-title { font-size: 2rem; } 
    }
    @media (max-width: 650px) { 
      .events-header-img { width: 250px; } 
      h1.page-title { font-size: 1.8rem; } 
    }
    @media (max-width: 480px) { 
      .events-header-img { width: 200px; } 
      h1.page-title { font-size: 1.6rem; } 
    }

    /* Gallery */
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-item {
      width: 100%;
      max-width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .gallery-item:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 25px rgba(255, 80, 80, 0.7);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Footer */
    footer {
      background-color: transparent;
      text-align: center;
      padding: 32px 20px 64px;
      margin-top: 40px;
      position: relative;
    }

    .footer-back-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
    }

    .footer-back-button img {
      max-width: 240px;
      width: 60vw;
      height: auto;
      transition: transform 0.3s ease;
    }

    .footer-back-button img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .gallery { grid-template-columns: 1fr 1fr; }
      .gallery-item { max-width: 95vw; }
    }

    @media (max-width: 768px) {
      .gallery { grid-template-columns: 1fr; }
    }

    @media (max-width: 500px) {
      .footer-back-button img { max-width: 92vw; }
    }
  </style>
