<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>START Sequence Test</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #0a0e27;
      color: #fff;
    }
    .test-section {
      background: rgba(0,224,255,0.1);
      border: 1px solid rgba(0,224,255,0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .success { color: #00ff88; }
    .error { color: #ff6b6b; }
    .warning { color: #ffaa00; }
    button {
      background: #00e0ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    pre {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>üß™ START Sequence Diagnostic Test</h1>
  
  <div class="test-section">
    <h2>1. Supabase Connection</h2>
    <div id="supabase-test">Testing...</div>
  </div>
  
  <div class="test-section">
    <h2>2. User Authentication</h2>
    <div id="auth-test">Testing...</div>
  </div>
  
  <div class="test-section">
    <h2>3. SQL Function Test</h2>
    <button onclick="testSQLFunction()">Test SQL Function</button>
    <div id="sql-test"></div>
  </div>
  
  <div class="test-section">
    <h2>4. Report Generator Test</h2>
    <button onclick="testReportGenerator()">Test Report Generator</button>
    <div id="report-test"></div>
  </div>
  
  <div class="test-section">
    <h2>5. Full START Sequence Test</h2>
    <button onclick="testFullSequence()">Test Full Sequence</button>
    <div id="full-test"></div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Initialize Supabase (replace with your credentials)
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    
    let supabase;
    
    // Test 1: Supabase Connection
    async function testSupabase() {
      const el = document.getElementById('supabase-test');
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.supabase = supabase;
        el.innerHTML = '<span class="success">‚úÖ Supabase client initialized</span>';
        testAuth();
      } catch (error) {
        el.innerHTML = `<span class="error">‚ùå Failed: ${error.message}</span>`;
      }
    }
    
    // Test 2: Authentication
    async function testAuth() {
      const el = document.getElementById('auth-test');
      try {
        const { data: { user }, error } = await supabase.auth.getUser();
        
        if (error) throw error;
        
        if (user) {
          el.innerHTML = `<span class="success">‚úÖ User authenticated: ${user.email}</span>
            <pre>${JSON.stringify(user, null, 2)}</pre>`;
        } else {
          el.innerHTML = '<span class="warning">‚ö†Ô∏è No user logged in. Please log in first.</span>';
        }
      } catch (error) {
        el.innerHTML = `<span class="error">‚ùå Auth error: ${error.message}</span>`;
      }
    }
    
    // Test 3: SQL Function
    async function testSQLFunction() {
      const el = document.getElementById('sql-test');
      el.innerHTML = '<span class="warning">‚è≥ Testing SQL function...</span>';
      
      try {
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        
        if (userError || !user) {
          el.innerHTML = '<span class="error">‚ùå Not authenticated</span>';
          return;
        }
        
        console.log('Calling get_start_sequence_data with user:', user.id);
        
        const { data, error } = await supabase.rpc('get_start_sequence_data', {
          auth_user_id: user.id
        });
        
        if (error) {
          el.innerHTML = `<span class="error">‚ùå SQL Error: ${error.message}</span>
            <pre>${JSON.stringify(error, null, 2)}</pre>`;
          return;
        }
        
        if (!data) {
          el.innerHTML = '<span class="error">‚ùå No data returned</span>';
          return;
        }
        
        el.innerHTML = `<span class="success">‚úÖ SQL function works!</span>
          <pre>${JSON.stringify(data, null, 2)}</pre>`;
          
      } catch (error) {
        el.innerHTML = `<span class="error">‚ùå Exception: ${error.message}</span>
          <pre>${error.stack}</pre>`;
      }
    }
    
    // Test 4: Report Generator
    async function testReportGenerator() {
      const el = document.getElementById('report-test');
      el.innerHTML = '<span class="warning">‚è≥ Testing report generator...</span>';
      
      try {
        if (!window.getStartSequenceData) {
          el.innerHTML = '<span class="error">‚ùå Report generator not loaded</span>';
          return;
        }
        
        const data = await window.getStartSequenceData(true);
        
        el.innerHTML = `<span class="success">‚úÖ Report generator works!</span>
          <pre>${JSON.stringify(data, null, 2)}</pre>`;
          
      } catch (error) {
        el.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>
          <pre>${error.stack}</pre>`;
      }
    }
    
    // Test 5: Full Sequence
    async function testFullSequence() {
      const el = document.getElementById('full-test');
      el.innerHTML = '<span class="warning">‚è≥ Testing full START sequence...</span>';
      
      try {
        if (!window.EnhancedStartUI) {
          el.innerHTML = '<span class="error">‚ùå Enhanced START UI not loaded</span>';
          return;
        }
        
        await window.EnhancedStartUI.open();
        
        el.innerHTML = '<span class="success">‚úÖ START sequence opened! Check the modal.</span>';
          
      } catch (error) {
        el.innerHTML = `<span class="error">‚ùå Error: ${error.message}</span>
          <pre>${error.stack}</pre>`;
      }
    }
    
    // Auto-run initial tests
    window.addEventListener('DOMContentLoaded', () => {
      testSupabase();
    });
  </script>
  
  <!-- START Sequence Scripts -->
  <script src="assets/js/start-sequence-report.js"></script>
  <script src="assets/js/start-synapse-integration.js"></script>
  <script src="assets/js/start-ui-enhanced.js"></script>
</body>
</html>
