<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Enhancements Test</title>
  <link rel="stylesheet" href="assets/css/enhanced-ui.css" />
  <link rel="stylesheet" href="assets/css/animations.css" />
  <link rel="stylesheet" href="assets/css/mobile-optimized.css" />
  <style>
    body {
      background: #0a0e27;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .test-card {
      background: rgba(0,224,255,0.1);
      border: 1px solid rgba(0,224,255,0.3);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <h1>UI Enhancements Test</h1>
  
  <div class="test-card" data-animate="fadeInUp">
    <h2>Test Card 1</h2>
    <p>This card should animate when scrolled into view.</p>
    <button class="btn" onclick="testRipple(this, event)">Test Ripple Effect</button>
  </div>

  <div class="test-card" data-animate="slideInLeft" data-stagger="1">
    <h2>Test Card 2</h2>
    <p>This card should slide in from the left with a delay.</p>
    <button onclick="testToast()">Test Toast Notification</button>
  </div>

  <div class="test-card">
    <h2>Loading States</h2>
    <button id="test-loading-btn" onclick="testLoadingState()">Test Loading State</button>
    <button onclick="testSkeleton()">Test Skeleton Loading</button>
  </div>

  <div class="test-card">
    <h2>Enhanced Search Test</h2>
    <button onclick="testEnhancedSearch()">Open Enhanced Search</button>
  </div>

  <!-- Test the UI enhancements -->
  <script type="module" src="assets/js/ui-enhancements.js"></script>
  <script type="module" src="assets/js/enhanced-search-discovery.js"></script>

  <script>
    // Test functions
    function testRipple(button, event) {
      if (window.rippleEffect) {
        window.rippleEffect(button, event);
      } else {
        console.error('rippleEffect function not available');
      }
    }

    function testToast() {
      if (window.createToast) {
        window.createToast('This is a test toast notification!', 'success');
      } else {
        console.error('createToast function not available');
      }
    }

    function testLoadingState() {
      const btn = document.getElementById('test-loading-btn');
      if (window.showLoadingState) {
        window.showLoadingState(btn, 'Processing...');
        setTimeout(() => {
          if (window.hideLoadingState) {
            window.hideLoadingState(btn);
          }
        }, 3000);
      } else {
        console.error('Loading state functions not available');
      }
    }

    function testSkeleton() {
      const card = document.querySelector('.test-card:last-child');
      if (window.showSkeleton) {
        window.showSkeleton(card, 'card');
        setTimeout(() => {
          if (window.hideSkeleton) {
            window.hideSkeleton(card);
          }
        }, 2000);
      } else {
        console.error('Skeleton functions not available');
      }
    }

    function testEnhancedSearch() {
      if (window.openEnhancedSearch) {
        window.openEnhancedSearch('test query');
      } else {
        console.error('Enhanced search not available');
      }
    }

    // Check if functions are available
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Testing UI enhancements availability:');
      console.log('- rippleEffect:', typeof window.rippleEffect);
      console.log('- createToast:', typeof window.createToast);
      console.log('- showLoadingState:', typeof window.showLoadingState);
      console.log('- openEnhancedSearch:', typeof window.openEnhancedSearch);
    });
  </script>
</body>
</html>
