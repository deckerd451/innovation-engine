<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organization Admin - CharlestonHacks Innovation Engine</title>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 2rem;
    }

    .admin-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #00e0ff, #00a8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid rgba(255,255,255,0.1);
    }

    .tab-btn {
      padding: 1rem 2rem;
      background: transparent;
      border: none;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tab-btn:hover { color: rgba(255,255,255,0.9); }
    .tab-btn.active { color: #00e0ff; border-bottom-color: #00e0ff; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .form-section {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .form-section h2 {
      color: #00e0ff;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
      font-family: inherit;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.4);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, #00e0ff, #00a8ff);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,224,255,0.3);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .btn-secondary:hover { background: rgba(255,255,255,0.15); }

    .actions {
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }

    .message.success {
      background: rgba(76,175,80,0.2);
      border: 1px solid rgba(76,175,80,0.3);
      color: #4caf50;
    }

    .message.error {
      background: rgba(244,67,54,0.2);
      border: 1px solid rgba(244,67,54,0.3);
      color: #f44336;
    }

    @media (max-width: 768px) {
      body { padding: 1rem; }
      .tabs { overflow-x: auto; }
      .tab-btn { padding: 0.75rem 1rem; font-size: 0.9rem; }
      .form-section { padding: 1.5rem; }
      .actions { flex-direction: column; }
      .actions button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="header">
      <h1>Organization Admin Panel</h1>
      <p style="color: rgba(255,255,255,0.7);">Manage your organization profile and opportunities</p>
    </div>

    <div class="message" id="message"></div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="create-org">Create Organization</button>
      <button class="tab-btn" data-tab="edit-org">Edit Profile</button>
      <button class="tab-btn" data-tab="post-opp">Post Opportunity</button>
    </div>

    <!-- Create Organization Tab -->
    <div class="tab-content active" id="create-org">
      <div class="form-section">
        <h2>Create New Organization</h2>
        <form id="create-org-form">
          <div class="form-group">
            <label for="org-name">Organization Name *</label>
            <input type="text" id="org-name" required placeholder="CharlestonHacks Inc.">
          </div>

          <div class="form-group">
            <label for="org-description">Description *</label>
            <textarea id="org-description" required placeholder="Tell us about your organization..."></textarea>
          </div>

          <div class="form-group">
            <label for="org-website">Website</label>
            <input type="url" id="org-website" placeholder="https://example.com">
          </div>

          <div class="form-group">
            <label for="org-logo">Logo URL</label>
            <input type="url" id="org-logo" placeholder="https://example.com/logo.png">
          </div>

          <div class="form-group">
            <label for="org-industry">Industries (comma-separated)</label>
            <input type="text" id="org-industry" placeholder="Technology, Education">
          </div>

          <div class="form-group">
            <label for="org-size">Organization Size</label>
            <select id="org-size">
              <option value="">Select Size</option>
              <option value="startup">Startup (1-10)</option>
              <option value="small">Small (11-50)</option>
              <option value="medium">Medium (51-200)</option>
              <option value="large">Large (201-1000)</option>
              <option value="enterprise">Enterprise (1000+)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="org-location">Location</label>
            <input type="text" id="org-location" placeholder="Charleston, SC">
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-plus"></i> Create Organization
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Organization Tab -->
    <div class="tab-content" id="edit-org">
      <div class="form-section">
        <h2>Edit Organization Profile</h2>
        <p style="color: rgba(255,255,255,0.6); margin-bottom: 1.5rem;">This feature requires you to be an admin of an existing organization.</p>
        <p style="text-align: center; padding: 2rem; color: rgba(255,255,255,0.5);">
          <i class="fas fa-info-circle"></i> Edit functionality will be available after creating an organization.
        </p>
      </div>
    </div>

    <!-- Post Opportunity Tab -->
    <div class="tab-content" id="post-opp">
      <div class="form-section">
        <h2>Post New Opportunity</h2>
        <form id="post-opp-form">
          <div class="form-group">
            <label for="opp-organization">Organization *</label>
            <select id="opp-organization" required>
              <option value="">Select your organization</option>
            </select>
          </div>

          <div class="form-group">
            <label for="opp-title">Title *</label>
            <input type="text" id="opp-title" required placeholder="Software Engineer Intern">
          </div>

          <div class="form-group">
            <label for="opp-description">Description *</label>
            <textarea id="opp-description" required placeholder="Describe the opportunity..."></textarea>
          </div>

          <div class="form-group">
            <label for="opp-type">Type *</label>
            <select id="opp-type" required>
              <option value="">Select Type</option>
              <option value="job">Job</option>
              <option value="internship">Internship</option>
              <option value="volunteer">Volunteer</option>
              <option value="contract">Contract</option>
              <option value="mentorship">Mentorship</option>
            </select>
          </div>

          <div class="form-group">
            <label for="opp-location">Location</label>
            <input type="text" id="opp-location" placeholder="Charleston, SC or Remote">
          </div>

          <div class="form-group">
            <label for="opp-compensation">Compensation Range</label>
            <input type="text" id="opp-compensation" placeholder="$50k-$70k or Unpaid">
          </div>

          <div class="form-group">
            <label for="opp-skills">Required Skills (comma-separated)</label>
            <input type="text" id="opp-skills" placeholder="JavaScript, React, Node.js">
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-briefcase"></i> Post Opportunity
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="assets/js/supabaseClient.js"></script>

  <script type="module">
    import { initOrganizationManager, createOrganization } from './assets/js/organizations/organization-manager.js';
    import { initOpportunityManager, createOpportunity } from './assets/js/organizations/opportunities.js';

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase;
      if (!supabase) return;

      await initOrganizationManager(supabase);
      await initOpportunityManager(supabase);
    });

    // Create Organization Form
    document.getElementById('create-org-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const industries = document.getElementById('org-industry').value
        .split(',')
        .map(i => i.trim())
        .filter(Boolean);

      try {
        await createOrganization({
          name: document.getElementById('org-name').value,
          description: document.getElementById('org-description').value,
          website: document.getElementById('org-website').value || null,
          logo_url: document.getElementById('org-logo').value || null,
          industry: industries.length > 0 ? industries : null,
          size: document.getElementById('org-size').value || null,
          location: document.getElementById('org-location').value || null,
        });

        showMessage('Organization created successfully!', 'success');
        e.target.reset();

        setTimeout(() => {
          window.location.href = '/organizations.html';
        }, 2000);
      } catch (error) {
        showMessage(error.message || 'Failed to create organization', 'error');
      }
    });

    // Post Opportunity Form
    document.getElementById('post-opp-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const skills = document.getElementById('opp-skills').value
        .split(',')
        .map(s => s.trim())
        .filter(Boolean);

      try {
        await createOpportunity({
          organization_id: document.getElementById('opp-organization').value,
          title: document.getElementById('opp-title').value,
          description: document.getElementById('opp-description').value,
          type: document.getElementById('opp-type').value,
          location: document.getElementById('opp-location').value || null,
          compensation_range: document.getElementById('opp-compensation').value || null,
          required_skills: skills.length > 0 ? skills : null,
        });

        showMessage('Opportunity posted successfully!', 'success');
        e.target.reset();

        setTimeout(() => {
          window.location.href = '/opportunities.html';
        }, 2000);
      } catch (error) {
        showMessage(error.message || 'Failed to post opportunity', 'error');
      }
    });

    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'block';

      setTimeout(() => {
        msg.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
