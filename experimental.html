<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CharlestonHacks Experimental Zone</title>

  <!-- External Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.6.0/css/lightgallery.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- Page Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      background-color: #181818;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    /* Header */
    .news-header-img {
      display: block;
      margin: 20px auto;
      width: 400px;
      height: auto;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .news-header-img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 12px rgba(255, 100, 100, 0.6));
    }

    @media (max-width: 800px) { .news-header-img { width: 300px; margin-top: 10px; } }
    @media (max-width: 650px) { .news-header-img { width: 250px; } }
    @media (max-width: 480px) { .news-header-img { width: 200px; } }

    /* Gallery */
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-item {
      position: relative;
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      overflow: hidden;
      background: #222;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.4s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Glow on hover */
    .gallery-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 25px rgba(255, 80, 80, 0.7), 0 0 45px rgba(255, 60, 60, 0.4);
    }

    /* Footer */
    footer {
      background-color: transparent;
      text-align: center;
      padding: 32px 20px 64px;
      margin-top: 40px;
      position: relative;
    }

    .footer-back-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
    }

    .footer-back-button img {
      max-width: 240px;
      width: 60vw;
      height: auto;
      transition: transform 0.3s ease;
    }

    .footer-back-button img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .gallery { grid-template-columns: 1fr 1fr; }
      .gallery-item { max-width: 95vw; }
    }

    @media (max-width: 768px) {
      .gallery { grid-template-columns: 1fr; }
    }

    @media (max-width: 500px) {
      .footer-back-button img { max-width: 92vw; }
    }

    /* Modal hidden by default */
    .modal.hidden {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 16px;
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      z-index: 10;
    }

    .close-btn:hover {
      color: #ff5555;
    }
  </style>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6NDKG07DY6"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-6NDKG07DY6');
  </script>
</head>

<body>

  <!-- Header -->
  <div style="text-align: center;">
    <a href="index.html">
      <img src="images/ez.png" alt="CharlestonHacks Experimental Zone" class="news-header-img" />
    </a>
  </div>

  <!-- Gallery -->
  <main class="gallery-container">
    <div id="gallery" class="gallery">

      <a class="gallery-item" href="https://deckerd451.github.io/new-synapse/" target="_blank" rel="noopener noreferrer">
        <img src="images/synapsecard.png" alt="Synapse Project">
      </a>

      <a class="gallery-item" href="https://hackathon-chs-git-main-maxs-projects-ff8c32db.vercel.app/" target="_blank" rel="noopener noreferrer">
        <img src="images/x2.png" alt="IE Hackathon Project">
      </a>

      <a class="gallery-item" href="https://v1-codestream-vkcw4hai2hmtkthjxbpbn.build-preview.cloudflare.dev/login" target="_blank" rel="noopener noreferrer">
        <img src="images/ieexperimentalcard.png" alt="Team Building Project">
      </a>

    </div>
  </main>

  <!-- Video Modal -->
  <div id="videoModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" aria-label="Close video">&times;</span>
      <iframe 
        id="videoFrame" 
        width="100%" 
        height="100%" 
        frameborder="0" 
        allowfullscreen 
        allow="autoplay; encrypted-media">
      </iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-back-button">
      <a href="index.html">
        <img src="assets/chbackbuttonred.png" alt="Back to Home" />
      </a>
    </div>
    <p style="margin-top: 16px; font-size: 16px;">Â© 2025 CharlestonHacks. All rights reserved.</p>
  </footer>

  <!-- Video Modal Script -->
  <script>
    const galleryItems = document.querySelectorAll('.gallery-item[data-video]');
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('videoFrame');
    const closeBtn = document.querySelector('.close-btn');

    galleryItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const videoURL = item.getAttribute('data-video');
        iframe.src = videoURL;
        modal.classList.remove('hidden');
      });
    });

    closeBtn?.addEventListener('click', () => {
      iframe.src = '';
      modal.classList.add('hidden');
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        iframe.src = '';
        modal.classList.add('hidden');
      }
    });
  </script>

  <!-- Neural Background -->
  <script type="module" src="assets/js/neuralBackground.js"></script>

</body>
</html>
