  <!-- â€”â€” Splash Logic â€”â€” -->
  <script>
  (function(){
    const splash=document.getElementById("splash-overlay");
    const cBtn=document.getElementById("community-site-btn");
    const pBtn=document.getElementById("public-site-btn");
    const box=document.getElementById("dont-show-again");
    const KEY="chs_splash_seen_once";

    function hide(immediate=false){
      splash.classList.add("fade-out");
      document.body.classList.remove("splash-active");
      setTimeout(()=>splash.style.display="none", immediate?0:400);
    }
    function dismiss(){
      if(box.checked) localStorage.setItem(KEY,"true");
      hide();
    }
    window.addEventListener("DOMContentLoaded",()=>{
      if(localStorage.getItem(KEY)==="true"){ hide(true); return; }
      splash.style.display="flex";
      document.body.classList.add("splash-active");
      cBtn.onclick=e=>{e.preventDefault();dismiss();};
      pBtn.onclick=e=>{
        e.preventDefault();
        dismiss();
        window.location.href="https://charlestonhacks.mailchimpsites.com/";
      };
    });
  })();
  </script>

  <!-- â€”â€” Main Logic â€”â€” -->
  <script type="module">
    import { CONFIG } from "./assets/js/config.js";
    import { initCardFlip } from "./assets/js/cardFlip.js";
    import { startBTCPriceTracker } from "./assets/js/btc.js";
    import { startCountdown } from "./assets/js/countdown.js";

    CONFIG.sounds={
      cardflip:document.getElementById("cardflipSound"),
      chime:document.getElementById("chimeSound"),
      keys:document.getElementById("keysSound")
    };

    initCardFlip(CONFIG);
    startBTCPriceTracker("btcPrice");

    const overlay=document.getElementById("events-overlay");
    const modal=document.querySelector(".events-modal");
    const list=document.getElementById("events-list");
    const countdown=document.getElementById("countdown");
    const close=document.getElementById("close-overlay");
    const calendarBtn=document.getElementById("open-calendar");
    close.onclick=()=>overlay.classList.remove("active");
    overlay.addEventListener("click",e=>{if(!modal.contains(e.target))overlay.classList.remove("active");});

    async function fetchEvents() {
      const proxy="https://charlestonhacks-events-proxy.deckerdb26354.workers.dev/";

      try {
        const res=await fetch(proxy);
        const data=await res.json();
        if(!data.events||!Array.isArray(data.events)){console.warn("No valid events:",data);return;}
        const events=data.events.map(e=>({
          name:e.title,
          date:new Date(e.startDate),
          location:e.location,
          url:e.link
        }));
        const now=new Date();
        const upcoming=events.filter(e=>e.date>now).sort((a,b)=>a.date-b.date);
        const final=upcoming.length?upcoming:[{name:"HarborHack 2025",date:new Date("2025-10-03T00:00:00-04:00"),location:"Charleston Tech Center",url:"#"}];

        let titleEl=document.getElementById("next-event-title");
        if(!titleEl){
          titleEl=document.createElement("div");
          titleEl.id="next-event-title";
          titleEl.style.color="#c9a35e";
          titleEl.style.textShadow="0 0 10px rgba(201,163,94,0.8)";
          titleEl.style.marginBottom="0.5rem";
          countdown.parentNode.insertBefore(titleEl,countdown);
        }
        titleEl.textContent=`Next: ${final[0].name}`;
        startCountdown("countdown",final);

        // ðŸ—“ï¸ Calendar icon opens event list
        calendarBtn.addEventListener("click",(e)=>{
          e.preventDefault();
          overlay.classList.add("active");
          list.innerHTML=final.map(e=>`
            <div class="event-item">
              <strong>${e.name}</strong>
              <div class="event-date">${e.date.toLocaleString()}</div>
              <div class="event-location">${e.location}</div>
              <a href="${e.url}" target="_blank" class="event-link">View Event</a>
            </div>`).join("");
        });
      } catch(err){console.error("Error fetching events:",err);}
    }
    fetchEvents();

    // Buttons
    const buttons=document.querySelectorAll(".clickable-area");
    const infoLine=document.getElementById("infoLine");
    const infoText=document.getElementById("infoText");
    buttons.forEach(btn=>{
      btn.addEventListener("click",()=>{
        const sound=document.getElementById(btn.dataset.sound+"Sound");
        if(sound)sound.play();
        if(btn.dataset.url)setTimeout(()=>window.location.href=btn.dataset.url,400);
      });
      btn.addEventListener("mouseover",()=>{
        infoLine.style.opacity="1";
        infoText.textContent=btn.dataset.info||"";
      });
      btn.addEventListener("mouseout",()=>{
        infoLine.style.opacity="0";
        infoText.textContent="";
      });
    });
  </script>
