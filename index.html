  <!-- —— Splash logic: show once only —— -->
  <script>
  (function () {
    const splashOverlay = document.getElementById('splash-overlay');
    const dontShowBox   = document.getElementById('dont-show-again');
    const communityBtn  = document.getElementById('community-site-btn');
    const publicBtn     = document.getElementById('public-site-btn');
    const splashKey     = 'chs_splash_seen_once';

    function hideSplash(immediate = false) {
      splashOverlay.classList.add('fade-out');
      document.body.classList.remove('splash-active');
      setTimeout(() => {
        splashOverlay.style.display = 'none';
      }, immediate ? 0 : 700);
    }

    function dismissSplash() {
      localStorage.setItem(splashKey, 'true');
      hideSplash();
    }

    function maybeShowSplash() {
      const seen = localStorage.getItem(splashKey);
      if (seen === 'true') {
        hideSplash(true);
        return;
      }
      splashOverlay.style.display = 'flex';
      document.body.classList.add('splash-active');

      communityBtn.addEventListener('click', dismissSplash);
      publicBtn.addEventListener('click', () => {
        dismissSplash();
        window.location.href = 'https://charlestonhacks.mailchimpsites.com/';
      });
    }

    window.addEventListener('DOMContentLoaded', maybeShowSplash);
  })();
  </script>

  <!-- —— Card logic —— -->
  <script type="module">
    import { CONFIG } from './assets/js/config.js';
    import { initCardFlip } from './assets/js/cardFlip.js';
    import { startBTCPriceTracker } from './assets/js/btc.js';
    import { startCountdown } from './assets/js/countdown.js';

    CONFIG.sounds = {
      cardflip: document.getElementById('cardflipSound'),
      chime: document.getElementById('chimeSound'),
      keys: document.getElementById('keysSound'),
    };

    initCardFlip(CONFIG);
    startBTCPriceTracker('btcPrice');
    startCountdown('countdown', '2025-10-03T00:00:00-04:00');

    const buttons = document.querySelectorAll('.clickable-area');
    const infoLine = document.getElementById('infoLine');
    const infoText = document.getElementById('infoText');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const sound = document.getElementById(btn.dataset.sound + 'Sound');
        if (sound) sound.play();
        if (btn.dataset.url) setTimeout(() => (window.location.href = btn.dataset.url), 400);
      });
      btn.addEventListener('mouseover', () => {
        infoLine.style.opacity = '1';
        infoText.textContent = btn.dataset.info || '';
      });
      btn.addEventListener('mouseout', () => {
        infoLine.style.opacity = '0';
        infoText.textContent = '';
      });
    });
  </script>

  <!-- —— Neural Background —— -->

  <!-- —— Discord Bubble (hidden until card click, draggable/minimizable) —— -->
  <div id="discord-bubble" style="display:none; position:fixed; bottom:20px; right:20px; z-index:9999;">
    <iframe id="discord-frame"
      src="https://e.widgetbot.io/channels/1094842772766146600/1094842772766146603"
      height="80" width="80"
      style="border:none; border-radius:50%; box-shadow:0 0 20px rgba(0,0,0,0.4); transition:all .3s ease;"
      title="CharlestonHacks Discord">
    </iframe>
    <button id="discord-minimize" style="position:absolute; top:-10px; right:-10px; background:#ff6600; border:none; border-radius:50%; width:24px; height:24px; color:white; font-size:14px; cursor:pointer;">–</button>
  </div>

  <script>
    const mediaContainer = document.querySelector('.media-container');
    const discordBubble = document.getElementById('discord-bubble');
    const discordFrame = document.getElementById('discord-frame');
    const discordMinimize = document.getElementById('discord-minimize');
    let bubbleShown = false;
    let minimized = false;

    mediaContainer.addEventListener('click', () => {
      if (!bubbleShown) {
        discordBubble.style.display = 'block';
        bubbleShown = true;
      }
    });

    discordMinimize.addEventListener('click', () => {
      minimized = !minimized;
      if (minimized) {
        discordFrame.style.width = '50px';
        discordFrame.style.height = '50px';
        discordFrame.style.opacity = '0.7';
        discordMinimize.textContent = '+';
      } else {
        discordFrame.style.width = '80px';
        discordFrame.style.height = '80px';
        discordFrame.style.opacity = '1';
        discordMinimize.textContent = '–';
      }
    });

    // Make draggable
    let isDragging = false, offsetX, offsetY;
    discordBubble.addEventListener('mousedown', e => {
      isDragging = true;
      offsetX = e.clientX - discordBubble.offsetLeft;
      offsetY = e.clientY - discordBubble.offsetTop;
    });
    window.addEventListener('mousemove', e => {
      if (isDragging) {
        discordBubble.style.left = e.clientX - offsetX + 'px';
        discordBubble.style.top = e.clientY - offsetY + 'px';
        discordBubble.style.right = 'auto';
        discordBubble.style.bottom = 'auto';
      }
    });
    window.addEventListener('mouseup', () => isDragging = false);
  </script>
